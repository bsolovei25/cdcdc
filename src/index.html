<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Evj</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <evj-root></evj-root>
  </body>
  <script src="assets/libs/ckeditor/ckeditor.js"></script>
  <script>
    function UnityListener() {
      const funName = arguments[0] || '';
      const dictParams = {};
      for (let i in arguments) {
        if (i != 0) {
          dictParams["param" + i.toString()] = arguments[i];
        }
      }
      const event = new CustomEvent(funName, { detail: dictParams });
      document.dispatchEvent(event);
    }
  </script>
</html>
