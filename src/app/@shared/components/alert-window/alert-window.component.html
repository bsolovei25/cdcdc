<ng-container *ngIf="info?.isShow">
  <div
    class="loading-shade loading-shade__blur"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="confirm-container">
      <div class="confirm-container__body confirm-container-body">
        <div class="confirm-container-body__header confirm-container-body-header">
          <div class="confirm-container-body-header__icon">
            <img src="../../../assets/icons/widgets/alert-window/notice.svg" />
          </div>
          <span>Обратите внимание</span>
        </div>
        <div class="confirm-container-body__content">
          <p [innerHTML]="info?.questionText | replaceLineBreak"></p>
        </div>
      </div>
      <div class="confirm-container__footer">
        <div class="button-container">
          <evj-button
            [textButton]="info?.acceptText"
            (click)="accept()"
            [isChangingState]="false"
            [isRounded]="true"
            [type]="'primary'"
          ></evj-button>
        </div>
        <div class="button-container">
          <evj-button
            [textButton]="info?.cancelText"
            (click)="cancel()"
            [isChangingState]="false"
            [isRounded]="true"
          ></evj-button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
