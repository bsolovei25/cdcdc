<ng-container *ngIf="options?.isShow">
  <div
    class="loading-shade loading-shade__blur"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="confirm-container" [class.confirm-container_reset]="!options.isCreatePassword">
      <div class="confirm-container__body confirm-container-body">
        <div class="confirm-container-body__header confirm-container-body-header">
          <div
            class="confirm-container-body-header__icon confirm-container-body-header__icon_input"
          >
            <img src="assets/icons/components/alert-password/shield-icon.svg" />
          </div>
          <span>Создание пароля</span>
        </div>

        <div class="confirm-container-body__content confirm-container-body__content_prompt">
          <form class="form" [formGroup]="formGroup">
            <div
              class="input__block"
              [ngClass]="setPasswordStyle('oldPassword')"
              *ngIf="showOldPassword"
            >
              <evj-input
                class="insert-component"
                [options]="oldPasswordOptions"
                formControlName="oldPassword"
              >
              </evj-input>
              <svg-icon
                class="input__icon"
                src="assets/icons/components/alert-password/key-icon.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"
              ></svg-icon>
              <div
                class="input__hint"
                *ngIf="formGroup.controls.oldPassword.hasError('notOldPassword')"
              >
                Введите корректный пароль
              </div>
            </div>
            <div class="input__block" [ngClass]="setPasswordStyle('password')">
              <evj-input
                class="insert-component"
                [options]="passwordOptions"
                formControlName="password"
              >
              </evj-input>
              <svg-icon
                class="input__icon"
                src="assets/icons/components/alert-password/key-icon.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"
              ></svg-icon>
              <div
                class="input__hint"
                *ngIf="formGroup.controls.password.invalid && formGroup.controls.password.touched"
              >
                Пароль должен содержать от {{minLength}} до {{maxLength}} символов, хотя бы одну
                букву, цифру и символ из списка ?!.-_*#$@
              </div>
            </div>
            <div class="input__block" [ngClass]="setPasswordStyle('confirmPassword')">
              <evj-input
                class="insert-component"
                [options]="confirmOptions"
                formControlName="confirmPassword"
              >
              </evj-input>
              <svg-icon
                class="input__icon"
                src="assets/icons/components/alert-password/key-icon.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"
              ></svg-icon>
              <div
                class="input__hint"
                *ngIf="formGroup.controls.confirmPassword.invalid && formGroup.controls.confirmPassword.touched"
              >
                Пароли не совпадают
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="confirm-container__footer">
        <div class="button-container">
          <evj-button
            textButton="Сохранить"
            (click)="onClickConfirm()"
            [isChangingState]="false"
            [isRounded]="true"
            [type]="'primary'"
          ></evj-button>
        </div>
        <div class="button-container">
          <evj-button
            textButton="Отменить"
            (click)="onClickBack()"
            [isChangingState]="false"
            [isRounded]="true"
          ></evj-button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
