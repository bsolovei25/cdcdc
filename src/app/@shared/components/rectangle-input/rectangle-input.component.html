<div class="input-block">
  <div class="input-block__input" [class.input-block__input-active]="isInput">
    <div class="input-back">
      <input
        type="text"
        (focus)="isInput = true"
        (blur)="isInput = false"
        [(ngModel)]="search"
        placeholder="{{ placeholder }}"
      />
    </div>
  </div>
</div>
