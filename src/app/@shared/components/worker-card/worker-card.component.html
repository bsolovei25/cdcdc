<div class="person">
  <ng-container *ngIf="!isSmallCard; else smallCard">
    <svg width="100%" height="100%" viewBox="0 0 50 50">
      <image
        x="-39"
        y="-0.5"
        width="120"
        height="50"
        xlink:href="../../../../../assets/icons/widgets/admin/worker-card.svg"
      />
      <image
        x="-36"
        y="0"
        width="42"
        height="42"
        xlink:href="../../../../../assets/icons/widgets/admin/default_avatar.svg"
      />
      <text x="33" y="9" text-anchor="start" class="svg__txt">
        {{person.phone}}
      </text>
      <text x="33" y="20" text-anchor="start" class="svg__txt">
        {{person.email}}
      </text>
      <text x="33" y="32" text-anchor="start" class="svg__txt">
        {{person.brigade}}
      </text>
      <text x="33" y="43" text-anchor="start" class="svg__txt">
        {{person.accessLevel}}
      </text>
    </svg>
  </ng-container>

  <ng-template #smallCard>
    <svg width="100%" height="100%" viewBox="0 0 50 50">
      <image
        x="-40"
        y="0"
        width="50"
        height="50"
        xlink:href="../../../../../assets/icons/widgets/admin/frame.svg"
      />
      <image
        x="-36"
        y="0.5"
        width="42"
        height="42"
        xlink:href="../../../../../assets/icons/widgets/admin/default_avatar.svg"
      />

      <image
        x="-7"
        y="0"
        width="110"
        height="22"
        xlink:href="../../../../../assets/icons/widgets/admin/double-line.svg"
      />
      <image
        x="-7"
        y="28"
        width="110"
        height="22"
        xlink:href="../../../../../assets/icons/widgets/admin/double-bottom-line.svg"
      />
      <text x="25" y="12" text-anchor="start" class="svg__txt">
        {{person.name}}
      </text>
      <text x="25" y="40" text-anchor="start" class="svg__txt">
        {{person.position}}
      </text>
    </svg>
  </ng-template>
</div>
