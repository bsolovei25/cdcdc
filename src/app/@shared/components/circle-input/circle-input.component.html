<div class="input-block">
    <div class="input-block__button-search">
        <img *ngIf="!isInput" src="./assets/icons/search_white.svg" height="100%" alt="image description">
        <img *ngIf="isInput" src="./assets/icons/search_blue.svg" height="100%" alt="image description">
    </div>
    <div class="input-block__input" [class.input-block__input-active]="isInput">
        <div class="input-back">
            <input type="text" (focus)="isInput = true" (blur)="isInput = false" [(ngModel)]="search"
                placeholder="{{ placeholder }}" />
        </div>
    </div>
</div>
