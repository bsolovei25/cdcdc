<div class="grid-table">
    <!--TITLE-->
    <div class="grid-table__title" [class.left-title-footer]="scrollLeft">
        <ng-container *ngFor="let cell of columns">
            <div class="{{cell.className}}" [style.width.%]="cell.width"> {{ cell.name }} </div>
        </ng-container>
    </div>
    <!--TABLE-->
    <div class="grid-table__container" [class.left-container]="scrollLeft">
        <div id="scrollGridTable" class="scroll-block" #table [class.left-content]="scrollLeft">
            <ng-container *ngFor="let item of data">
                <div class="item-inline">
                    <div class="record-table" (click)="activeItem(item)" [class.active]="activeItemId === item.id">
                        <ng-container *ngFor="let cell of columns; trackBy: columnsById">
                            <div class="{{cell.className}}" [style.width.%]="cell.width">
                                <ng-container *ngTemplateOutlet="cell.template; context: { data: item }">
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <!--FOOTER-->
    <div class="grid-table__bottom" [class.left-title-footer]="scrollLeft">
        <div class="bottom-block">
            <ng-template #defaultFooter>
                <div class="bottom-block__other-button">
                    <!--FILTER-->
                    <ng-container *ngIf="filter">
                        <evj-table-grid-filter (clickFilter)="openFilter($event)"></evj-table-grid-filter>
                    </ng-container>
                    <!--INPUT-->
                    <ng-container *ngIf="search">
                        <evj-table-grid-input (search)="searchRecord($event)"></evj-table-grid-input>
                    </ng-container>
                </div>
                <div class="bottom-block__save-button">
                    <ng-container *ngIf="saveButton">
                        <evj-table-grid-save-button (clickSave)="save($event)">
                        </evj-table-grid-save-button>
                    </ng-container>
                </div>
            </ng-template>
            <ng-container *ngTemplateOutlet="templateFooter ? templateFooter : defaultFooter">
            </ng-container>
        </div>
    </div>
</div>
