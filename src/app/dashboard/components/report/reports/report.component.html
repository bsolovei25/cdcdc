<div class="panel" *ngIf="data">
  <div class="panel-header" [class.panel-header--active]="active" (click)="toggle(data.id)">
    <p class="panel-header__text" [class.panel-header__text--active]="active">{{data.name}}</p>
    <svg-icon
      *ngIf="!active"
      class="panel-header__icon"
      [svgStyle]="{ 'width.px':20, 'height.px':20 }"
      src="assets/icons/widgets/reports/arrow-up.svg"
    ></svg-icon>
    <svg-icon
      *ngIf="active"
      class="panel-header__icon panel-header__icon__active"
      [svgStyle]="{ 'width.px':20, 'height.px':20 }"
      src="assets/icons/widgets/reports/arrow-bottom.svg"
    ></svg-icon>
  </div>
  <div class="panel-body" *ngIf="active">
    <evj-loading-shade [isLoading]="isLoading"></evj-loading-shade>
    <ng-container *ngIf="template && template?.customOptions?.length > 0">
      <ng-container *ngFor="let option of formGroup">
        <div class="form" *ngIf="option.type === 'dateTime'">
          <p class="form__title">{{ option.name }}</p>
          <div class="form__value">
            <evj-time-data-picker
              (dateTimePicker)="dateTimePickerNew($event, option.id)"
            ></evj-time-data-picker>
          </div>
        </div>
        <mat-form-field class="form" *ngIf="option.type === 'comboBox'">
          <mat-label class="form__title">{{ option.name }}</mat-label>
          <mat-select [(ngModel)]="option.value">
            <mat-option *ngFor="let source of option?.source" [value]="source">
              {{ source }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form" *ngIf="option.type === 'textBox'">
          <mat-label class="form__title">{{ option.name }}</mat-label>
          <input matInput [(ngModel)]="option.value" />
        </mat-form-field>
        <mat-checkbox
          style="margin-top: 18px;"
          [(ngModel)]="option.value"
          *ngIf="option.type === 'checkBox'"
          >{{ option.name }}</mat-checkbox
        >
      </ng-container>
    </ng-container>
    <div class="panel-body__footer">
      <svg-icon
        (click)="postItem(template)"
        class="panel-body__footer__icon"
        [svgStyle]="{ 'width.px':37, 'height.px':42 }"
        src="assets/icons/widgets/reports/xls.svg"
      ></svg-icon>
      <svg-icon
        class="panel-body__footer__icon"
        style="opacity: 0.3;"
        [svgStyle]="{ 'width.px':37, 'height.px':42 }"
        src="assets/icons/widgets/reports/pdf.svg"
      ></svg-icon>
      <svg-icon
        class="panel-body__footer__icon"
        style="opacity: 0.3;"
        [svgStyle]="{ 'width.px':37, 'height.px':42 }"
        src="assets/icons/widgets/reports/html.svg"
      ></svg-icon>
    </div>
  </div>
</div>
