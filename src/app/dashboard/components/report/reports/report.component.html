<div class="panel" *ngIf="data">
  <div class="panel-header" [class.panel-header--active]="active" (click)="toggle(data.id)">
    <p class="panel-header__text" [class.panel-header__text--active]="active">{{data.name}}</p>
    <svg-icon
      *ngIf="!active"
      class="panel-header__icon"
      [svgStyle]="{ 'width.px':20, 'height.px':20 }"
      src="assets/icons/widgets/reports/arrow-up.svg"
    ></svg-icon>
    <svg-icon
      *ngIf="active"
      class="panel-header__icon panel-header__icon__active"
      [svgStyle]="{ 'width.px':20, 'height.px':20 }"
      src="assets/icons/widgets/reports/arrow-bottom.svg"
    ></svg-icon>
  </div>
  <div class="panel-body" *ngIf="active">
    <evj-loading-shade [isLoading]="isLoading"></evj-loading-shade>
    <mat-form-field class="form" *ngIf="periodTime?.periodType === 'exactTime'">
      <mat-label class="form__title">Точное время</mat-label>
      <input matInput [ngxMatDatetimePicker]="pickerD" [value]="dateNow" />
      <mat-datepicker-toggle matSuffix [for]="pickerD">
        <mat-icon matDatepickerToggleIcon>
          <svg-icon
            src="./assets/icons/widgets/reports/calend.svg"
            [svgStyle]="{ 'width.px':25, 'height.px':25}"
          >
          </svg-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerD startView="multi-year"> </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field class="form" *ngIf="periodTime?.periodType === 'timePeriod'">
      <mat-label class="form__title">Выберите дату начала</mat-label>
      <input matInput [ngxMatDatetimePicker]="pickerT" [(ngModel)]="periodTime.startDateTime" />
      <mat-datepicker-toggle matSuffix [for]="pickerT">
        <mat-icon matDatepickerToggleIcon>
          <svg-icon
            src="./assets/icons/widgets/reports/calend.svg"
            [svgStyle]="{ 'width.px':25, 'height.px':25}"
          >
          </svg-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerT> </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field class="form" *ngIf="periodTime?.periodType === 'timePeriod'">
      <mat-label class="form__title">Выберите дату окончания</mat-label>
      <input matInput [ngxMatDatetimePicker]="pickerTend" [(ngModel)]="periodTime.endDateTime" />
      <mat-datepicker-toggle matSuffix [for]="pickerTend">
        <mat-icon matDatepickerToggleIcon>
          <svg-icon
            src="./assets/icons/widgets/reports/calend.svg"
            [svgStyle]="{ 'width.px':25, 'height.px':25}"
          >
          </svg-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerTend> </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field class="form" *ngIf="periodTime?.periodType === 'datePeriod'">
      <mat-label class="form__title">Выберите дату начала</mat-label>
      <input matInput [matDatepicker]="pickerFrom" [(ngModel)]="periodTime.startDateTime" />
      <mat-datepicker-toggle matSuffix [for]="pickerFrom">
        <mat-icon matDatepickerToggleIcon>
          <svg-icon
            src="./assets/icons/widgets/reports/calend.svg"
            [svgStyle]="{ 'width.px':25, 'height.px':25}"
          >
          </svg-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="form" *ngIf="periodTime?.periodType === 'datePeriod'">
      <mat-label class="form__title">Выберите дату окончания</mat-label>
      <input matInput [matDatepicker]="pickerTo" [(ngModel)]="periodTime.endDateTime" />
      <mat-datepicker-toggle matSuffix [for]="pickerTo">
        <mat-icon matDatepickerToggleIcon>
          <svg-icon
            src="./assets/icons/widgets/reports/calend.svg"
            [svgStyle]="{ 'width.px':25, 'height.px':25}"
          >
          </svg-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="form" *ngIf="periodTime?.periodType === 'day'">
      <mat-label class="form__title">Выберите день</mat-label>
      <input matInput [matDatepicker]="pickerTo" [(ngModel)]="periodTime.endDateTime" />
      <mat-datepicker-toggle matSuffix [for]="pickerTo">
        <mat-icon matDatepickerToggleIcon>
          <svg-icon
            src="./assets/icons/widgets/reports/calend.svg"
            [svgStyle]="{ 'width.px':25, 'height.px':25}"
          >
          </svg-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
    <evj-system-period-date-year
      *ngIf="periodTime?.periodType === 'year'"
      (dateTimePicker)="dateTimePicker($event, 'year')"
      class="form"
    ></evj-system-period-date-year>
    <evj-system-period-date-month
      class="form"
      (dateTimePicker)="dateTimePicker($event, 'month')"
      *ngIf="periodTime?.periodType === 'month'"
    ></evj-system-period-date-month>

    <ng-container *ngIf="template && template?.customOptions?.length > 0">
      <ng-container *ngFor="let option of formGroup">
        <div class="form" *ngIf="option.type === 'dateTime'">
          <p class="form__title">{{ option.name }}</p>
          <div class="form__value">
            <evj-time-data-picker
              (dateTimePicker)="dateTimePickerNew($event, option.id)"
            ></evj-time-data-picker>
          </div>
        </div>
        <mat-form-field class="form" *ngIf="option.type === 'comboBox'">
          <mat-label class="form__title">{{ option.name }}</mat-label>
          <mat-select [(ngModel)]="option.value">
            <mat-option *ngFor="let source of option?.source" [value]="source">
              {{ source }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form" *ngIf="option.type === 'textBox'">
          <mat-label class="form__title">{{ option.name }}</mat-label>
          <input matInput [(ngModel)]="option.value" />
        </mat-form-field>
        <mat-checkbox
          style="margin-top: 18px;"
          [(ngModel)]="option.value"
          *ngIf="option.type === 'checkBox'"
          >{{ option.name }}</mat-checkbox
        >
      </ng-container>
    </ng-container>
    <div class="panel-body__footer">
      <svg-icon
        (click)="postItem(template, 'xlsx')"
        class="panel-body__footer__icon"
        [svgStyle]="{ 'width.px':37, 'height.px':42 }"
        src="assets/icons/widgets/reports/xls.svg"
      ></svg-icon>
      <svg-icon
        (click)="postItem(template, 'pdf')"
        class="panel-body__footer__icon"
        [svgStyle]="{ 'width.px':37, 'height.px':42 }"
        src="assets/icons/widgets/reports/pdf.svg"
      ></svg-icon>
      <svg-icon
        (click)="postItem(template, 'html')"
        class="panel-body__footer__icon"
        [svgStyle]="{ 'width.px':37, 'height.px':42 }"
        src="assets/icons/widgets/reports/html.svg"
      ></svg-icon>
    </div>
  </div>
</div>
