<div class="tree">
  <div class="tree__header" [style.paddingLeft]="count + 'px'">
    <div class="tree__header__icon">
      <svg-icon
        *ngIf="showTemplates"
        (click)="showTemplates = !showTemplates"
        class="form__icon"
        src="./assets/icons/widgets/reports/open_folder.svg"
        [svgStyle]="{ 'width.px':25, 'height.px':22}"
      >
      </svg-icon>
      <svg-icon
        *ngIf="!showTemplates"
        (click)="showTemplates = !showTemplates"
        class="form__icon"
        src="./assets/icons/widgets/reports/close_folder.svg"
        [svgStyle]="{ 'width.px':25, 'height.px':20}"s
      >
      </svg-icon>
    </div>
    <div
      class="tree__header__title"
      [class.tree__header__title-selected]="showTemplates"
      (click)="showTemplates = !showTemplates"
    >
      {{ data?.name }}
    </div>
  </div>
  <div class="tree__body" *ngIf="showTemplates && data?.templates.length > 0">
    <evj-report *ngFor="let template of data?.templates" [data]="template"></evj-report>
  </div>
  <div class="tree__footer">
    <ng-container *ngIf="showTemplates">
      <evj-report-tree
        [dataCount]="count"
        *ngFor="let folder of data?.childFolders"
        [data]="folder"
      ></evj-report-tree>
    </ng-container>
  </div>
</div>
