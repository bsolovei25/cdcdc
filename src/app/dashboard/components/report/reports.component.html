<h4 class="reports-panel__heading">
  Доступные отчеты
</h4>
<div class="search_block">
  <evj-search [isReport]="isReport" (searchReport)="searchReports($event)"></evj-search>
</div>
<div class="reports-panel__list scroll-bar">
  <div class="options-header">
    <evj-report-tree
      [activeElements]="activeElements"
      [selectedFolders]="selectedFolders"
      [search]="search"
      *ngFor="let folder of folders"
      [data]="folder"
    ></evj-report-tree>
    <div style="margin-top: 15px; margin-left: 10px;">
      <evj-report
        *ngFor="let i of templates"
        [activeElements]="activeElements"
        [search]="search"
        [data]="i"
        style="width: 100%; margin: 10px auto;"
      ></evj-report>
    </div>
  </div>
</div>
