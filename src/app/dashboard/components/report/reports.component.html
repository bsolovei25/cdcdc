<h4 class="reports-panel__heading">
  Доступные отчеты
</h4>
<div class="search_block">
  <evj-search [isReport]="isReport" (searchReport)="searchReports($event)"></evj-search>
</div>
<div class="reports-panel__list scroll-bar">
  <div class="options-header">
    <evj-report
      *ngFor="let i of templates"
      style="width: 100%; margin: 10px auto;"
      [data]="i"
    ></evj-report>
    <evj-report
      *ngFor="let i of filterData"
      style="width: 100%; margin: 10px auto;"
      [data]="i"
    ></evj-report>
  </div>
  <div class="options-header__tree">
    <div class="options-header__tree__container">
      <tree-root (activate)="onEvent($event)" [nodes]="folder"></tree-root>
    </div>
  </div>
</div>
