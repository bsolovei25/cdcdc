<evj-new-widgets-panel
  (swap)="onSwap($event)"
  (grid)="onGrid($event)"
  (ngModelChange)="changedOptions()"
>
</evj-new-widgets-panel>

<gridster id="gridSize" [options]="options" (window:resize)="onResize()">
  <ng-container *ngIf="widgetService.dashboard?.length > 0">
    <gridster-item
      [item]="item"
      *ngFor="let item of widgetService.dashboard; let i = index"
      (dragstart)="dragStart($event, item)"
      (dragstop)="dragStop($event, item)"
      style="height: 1600px; overflow: visible !important;"
    >
      <div class="item-container" [class.item-container_visible]="isSmpHeader(item.widgetType)">
        <ng-container
          *ngComponentOutlet="WIDGETS[item.widgetType]; injector: (item.id | fn:getInjector : item.uniqid);"
        >
        </ng-container>
      </div>
    </gridster-item>
  </ng-container>
</gridster>
