<div class="search">
  <evj-search-input
    [data]="typeWidgetChoose"
    [dataWidget]="widgets"
    (check)="onCheck($event)"
    [isReport]="isReport"
    (searchWidgets)="searchInput($event)"
    (searchReport)="searchInput($event)"
  ></evj-search-input>
</div>
<ng-container *ngIf="checkClick">
  <div class="result_block">
    <evj-search-filter [data]="newArrayType" [arrayClick]="newArrayClick"></evj-search-filter>
  </div>
</ng-container>
