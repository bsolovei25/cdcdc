<div class="search">
  <evj-search-input
    (visibleFilter)="onVisibleFilter($event)"
    [isReport]="isReport"
    (search)="searchInput($event)"
  ></evj-search-input>
</div>
<ng-container *ngIf="isVisibleFilter">
  <div class="result_block">
    <evj-search-filter [data]="arrayType"></evj-search-filter>
  </div>
</ng-container>
