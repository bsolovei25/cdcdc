<div class="search">
  <evj-search-input
    (check)="onCheck($event)"
    [isReport]="isReport"
    (search)="searchInput($event)"
  ></evj-search-input>
</div>
<ng-container *ngIf="checkClick">
  <div class="result_block">
    <evj-search-filter [data]="newArrayType"></evj-search-filter>
  </div>
</ng-container>
