
    <div class="header">
      <div class="header__content drag handle">
        <div class="header__icon-wrapper">
          <svg-icon
            class="header__icon" style="fill: #8C99B2"
            src="./assets/icons/widgets/events/letter.svg"
          ></svg-icon>
        </div>
        <span class="header__name">
          {{title}}
        </span>
        <span class="header__units">{{units}}</span>
        <div class="delete_widget" (click)="onRemoveButton()" (mousedown)="$event.stopPropagation()"
        (touchstart)="$event.stopPropagation()">
            <svg-icon style="width: 100%; height: 100%; fill: #8C99B2"
            src="./assets/icons/close_bad.svg"
          ></svg-icon>
        </div>
      </div>
    </div>
