<div class="grid">

  <div class="grid__cell"
       [style.grid-area]="'bb1'">
    <evj-events></evj-events>
  </div>

  <div class="grid__cell"
       *ngFor="let c of cells"
       [style.grid-area]="c.position"
       dndDropzone
       (dndDrop)="onDrop($event, c)">


    <div class="dropzone grid__dropzone" *ngIf="draggingMode || !c.widget">
      <h3>Переместите сюда</h3>
    </div>

    <evj-line-chart class="grid__widget"
                    *ngIf="c.widget"
                    [dndDraggable]="c"
                    (dndStart)="onDragStart($event)"
                    (dndEnd)="onDragEnd($event)"
                    [position]="c.position"
                    [id]="c.widget.id"
                    [code]="c.widget.code"
                    [name]="c.widget.name"
                    [units]="c.widget.units"
                    [showMock]="false"
                    [options]="c.widget.widgetOptions"></evj-line-chart>

  </div>


</div>
