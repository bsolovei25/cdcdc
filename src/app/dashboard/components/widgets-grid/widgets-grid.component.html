<div class="grid">

<!--  </div>-->

  <div class="grid__cell"
       *ngFor="let c of cells"
       [style.grid-area]="c.position"
       dndDropzone
       (dndDrop)="onDrop($event, c)">


    <div class="dropzone grid__dropzone" *ngIf="draggingMode || !c.widget">
      <h3>Переместите сюда</h3>
    </div>

    <ng-container *ngIf="c.widget">
      <evj-line-chart class="grid__widget"
                      *ngIf="c.widget.widgetType === 'line-chart'"
                      [dndDraggable]="c"
                      (dndStart)="onDragStart($event)"
                      (dndEnd)="onDragEnd($event)"
                      [position]="c.position"
                      [id]="c.widget.id"
                      [code]="c.widget.code"
                      [name]="c.widget.title"
                      [showMock]="false"
                      [units]="c.widget.units"
                      [options]="c.widget.widgetOptions">
      </evj-line-chart>

      <evj-manual-input class="grid__widget"
                        *ngIf="c.widget.widgetType === 'manual-input'"
                        [name] = c.widget.title
                        [dndDraggable]="c"
                        [id]="c.widget.id"
                        [showMock]="false" >
      </evj-manual-input>

      <evj-events class="grid__widget"
                        *ngIf="c.widget.widgetType === 'notifications-widget'"
                        [dndDraggable]="c"
                        [id]="c.widget.id">
      </evj-events>

    </ng-container>

  </div>


</div>
