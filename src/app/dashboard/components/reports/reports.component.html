<div class="panel" (click)="toggle()">
  <div class="panel-header" [class.panel-header--active]="active">
    <p class="panel-header__text">22-4 Показатели качества выборки продукции</p>
    <svg-icon
      *ngIf="!active"
      class="panel-header__icon"
      [svgStyle]="{ 'width.px':20, 'height.px':20 }"
      src="assets/icons/widgets/reports/arrow-up.svg"
    ></svg-icon>
    <svg-icon
      *ngIf="active"
      class="panel-header__icon panel-header__icon__active"
      [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':'#3fa9f5' }"
      src="assets/icons/widgets/reports/arrow-bottom.svg"
    ></svg-icon>
  </div>
  <div class="panel-body" *ngIf="active">
    <div>
      <p>начало периода</p>
      <p>01.08.2019</p>
      <p>02:00</p>
    </div>
    <mat-form-field>
      <mat-select>
        <mat-option *ngFor="let food of [1]" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>
    <svg-icon
      class="panel-header__icon"
      [svgStyle]="{ 'width.px':37, 'height.px':42 }"
      src="assets/icons/widgets/reports/pdf.svg"
    ></svg-icon>
  </div>
</div>
