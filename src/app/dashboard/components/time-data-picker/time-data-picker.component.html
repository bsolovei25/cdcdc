<div class="content">
  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker" [value]="inputDate" [(ngModel)]="inputDate" [formControl]="dateControl"
      [min]="minDate" [max]="maxDate" [disabled]="disabled" (ngModelChange)="buttonConfirm()">
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds" [stepHour]="stepHour"
      [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi" [color]="color" >
    </ngx-mat-datetime-picker>
  </mat-form-field>
</div>
