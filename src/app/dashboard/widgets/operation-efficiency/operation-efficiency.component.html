<div class="container pointer-event">
  <evj-widget-header
    [title]="aboutWidget"
    [units]="'млн.руб.'"
    [code]=""
    [id]="id"
  ></evj-widget-header>

  <evj-frame-top></evj-frame-top>

  <ng-container *ngIf="isMock">
    <div class="mock">
      <img src="../../../../assets/img/operation-efficiency.PNG" alt="">
    </div>
  </ng-container>
  <ng-container *ngIf="!isMock">
    <div
      class="op-ef"
      (mousedown)="$event.stopPropagation()"
      (touchstart)="$event.stopPropagation()"
    >
      <evj-detailed-line-diagram class="dld"></evj-detailed-line-diagram>
    </div>
  </ng-container>

  <evj-frame-bottom></evj-frame-bottom>
</div>
