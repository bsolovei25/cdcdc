<div class="container pointer-event">
  <evj-widget-header
    [title]="aboutWidget"
    [units]="'гДж'"
    [code]=""
    [id]="id"
  ></evj-widget-header>

  <evj-frame-top></evj-frame-top>

  <ng-container *ngIf="isMock">
    <div class="mock">
      <img src="../../../../assets/img/energetics.PNG" alt="" />
    </div>
  </ng-container>

  <ng-container *ngIf="!isMock">
    <div
      class="energetics"
      (mousedown)="$event.stopPropagation()"
      (touchstart)="$event.stopPropagation()"
    >
      <div class="energetics__container">
        <evj-detailed-line-diagram class="dld"></evj-detailed-line-diagram>
        <div class="energetics__energy">
          <div class="energetics__graphic">
            <div class="energetics__round">
              <svg width="100%" height="100%" viewBox="0 0 50 50">
                <!-- termo dia -->
                <circle
                  [attr.cx]="termo.cx"
                  [attr.cy]="termo.cy"
                  [attr.r]="termo.r"
                  [attr.fill]="termo.colMain"
                ></circle>
                <circle
                  [attr.cx]="termo.cx"
                  [attr.cy]="termo.cy"
                  [attr.r]="termo.r"
                  fill="transparent"
                  [attr.stroke]="termo.colBg"
                  stroke-width="2"
                  [attr.stroke-dasharray]="diaCounter(termo.r)"
                  stroke-dashoffset="0"
                ></circle>
                <circle
                  [attr.cx]="termo.cx"
                  [attr.cy]="termo.cy"
                  [attr.r]="termo.r"
                  fill="transparent"
                  [attr.stroke]="termo.colNormal"
                  stroke-width="0.7"
                  [attr.stroke-dasharray]="diaLine(termo.r, 85)"
                  [attr.stroke-dashoffset]="diaOffset(termo.r, 85)"
                ></circle>

                <!-- electro dia -->
                <circle
                  [attr.cx]="electro.cx"
                  [attr.cy]="electro.cy"
                  [attr.r]="electro.r"
                  [attr.fill]="electro.colMain"
                ></circle>
                <circle
                  [attr.cx]="electro.cx"
                  [attr.cy]="electro.cy"
                  [attr.r]="electro.r"
                  fill="transparent"
                  [attr.stroke]="electro.colBg"
                  stroke-width="2"
                  [attr.stroke-dasharray]="diaCounter(electro.r)"
                  stroke-dashoffset="0"
                ></circle>
                <circle
                  [attr.cx]="electro.cx"
                  [attr.cy]="electro.cy"
                  [attr.r]="electro.r"
                  fill="transparent"
                  [attr.stroke]="electro.colNormal"
                  stroke-width="0.7"
                  [attr.stroke-dasharray]="diaLine(electro.r, 125)"
                  [attr.stroke-dashoffset]="diaOffset(electro.r, 125)"
                ></circle>

                <!-- fuel dia -->
                <circle
                  [attr.cx]="fuel.cx"
                  [attr.cy]="fuel.cy"
                  [attr.r]="fuel.r"
                  [attr.fill]="fuel.colMain"
                ></circle>
                <circle
                  [attr.cx]="fuel.cx"
                  [attr.cy]="fuel.cy"
                  [attr.r]="fuel.r"
                  fill="transparent"
                  [attr.stroke]="fuel.colBg"
                  stroke-width="2"
                  [attr.stroke-dasharray]="diaCounter(fuel.r)"
                  stroke-dashoffset="0"
                ></circle>
                <circle
                  [attr.cx]="fuel.cx"
                  [attr.cy]="fuel.cy"
                  [attr.r]="fuel.r"
                  fill="transparent"
                  [attr.stroke]="fuel.colNormal"
                  stroke-width="0.7"
                  [attr.stroke-dasharray]="diaLine(fuel.r, 55)"
                  [attr.stroke-dashoffset]="diaOffset(fuel.r, 55)"
                ></circle>

                <!-- logo dia -->
                <image
                  x="15"
                  y="15"
                  width="20"
                  height="20"
                  xlink:href="../../../../assets/icons/widgets/energetics/dia_logo.svg"
                />

                <!-- labels dia -->

                <image
                  x="53%"
                  y="1.2"
                  width="2.7"
                  height="2.7"
                  xlink:href="../../../../assets/icons/widgets/energetics/termo.svg"
                  *ngIf="true"
                />
                <image
                  x="53%"
                  y="1.2"
                  width="2.7"
                  height="2.7"
                  xlink:href="../../../../assets/icons/widgets/energetics/termo_danger.svg"
                  *ngIf="false"
                />
                <text x="61%" y="3.6" class="svg__txt">Тепловая</text>

                <image
                  x="53%"
                  y="4.5"
                  width="2.7"
                  height="2.7"
                  xlink:href="../../../../assets/icons/widgets/energetics/electro.svg"
                  *ngIf="true"
                />
                <image
                  x="53%"
                  y="4.5"
                  width="2.7"
                  height="2.7"
                  xlink:href="../../../../assets/icons/widgets/energetics/electro_danger.svg"
                  *ngIf="false"
                />
                <text x="61%" y="6.6" class="svg__txt">Электро</text>

                <image
                  x="53%"
                  y="7.7"
                  width="2.7"
                  height="2.7"
                  xlink:href="../../../../assets/icons/widgets/energetics/fuel.svg"
                  *ngIf="false"
                />
                <image
                  x="53%"
                  y="7.7"
                  width="2.7"
                  height="2.7"
                  xlink:href="../../../../assets/icons/widgets/energetics/fuel_danger.svg"
                  *ngIf="true"
                />
                <text x="61%" y="9.8" class="svg__txt">Топливо</text>
              </svg>
            </div>
          </div>

          <div class="energetics__cards">
            <div class="card">
              <div class="card__border"></div>
              <div class="card__logo">
                <img
                  src="../../../../assets/icons/widgets/energetics/termo.svg"
                  alt=""
                  *ngIf="true"
                />
                <img
                  src="../../../../assets/icons/widgets/energetics/termo_danger.svg"
                  alt=""
                  *ngIf="false"
                />
              </div>
              <div class="card__counters">
                <div class="card__counter">
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat.svg"
                    alt=""
                    *ngIf="true"
                  />
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat_danger.svg"
                    alt=""
                    *ngIf="false"
                  />
                  <div class="number">
                    0.100
                    <div class="units">Гкал/тонн</div>
                  </div>
                </div>
                <div class="card__counter">
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat.svg"
                    alt=""
                    *ngIf="true"
                  />
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat_danger.svg"
                    alt=""
                    *ngIf="false"
                  />
                  <div class="number">
                    142.8
                    <div class="units">тыс. Гкал</div>
                  </div>
                </div>
              </div>
              <div class="card__dia">
                <div class="graph__line">
                  <div class="line line__marking line__marking-0"></div>
                  <div class="line line__marking line__marking-50"></div>
                  <div class="line line__marking line__marking-100"></div>
                  <div class="line line__limit line__limit-higher"></div>
                  <svg width="100%" height="100%">
                    <rect
                      x="0"
                      y="2px"
                      [attr.width]="drawGraph(data.curValue)"
                      height="4px"
                      rx="3px"
                      ry="3px"
                      [attr.fill]="'#A2E2FF'"
                      *ngIf="true"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card__border"></div>
              <div class="card__logo">
                <img
                  src="../../../../assets/icons/widgets/energetics/electro.svg"
                  alt=""
                  *ngIf="true"
                />
                <img
                  src="../../../../assets/icons/widgets/energetics/electro_danger.svg"
                  alt=""
                  *ngIf="false"
                />
              </div>
              <div class="card__counters">
                <div class="card__counter">
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat.svg"
                    alt=""
                    *ngIf="true"
                  />
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat_danger.svg"
                    alt=""
                    *ngIf="false"
                  />
                  <div class="number">
                    0.100
                    <div class="units">Гкал/тонн</div>
                  </div>
                </div>
                <div class="card__counter">
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat.svg"
                    alt=""
                    *ngIf="true"
                  />
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat_danger.svg"
                    alt=""
                    *ngIf="false"
                  />
                  <div class="number">
                    142.8
                    <div class="units">тыс. Гкал</div>
                  </div>
                </div>
              </div>
              <div class="card__dia">
                <div class="graph__line">
                  <div class="line line__marking line__marking-0"></div>
                  <div class="line line__marking line__marking-50"></div>
                  <div class="line line__marking line__marking-100"></div>
                  <div class="line line__limit line__limit-higher"></div>
                  <svg width="100%" height="100%">
                    <rect
                      x="0"
                      y="2px"
                      [attr.width]="drawGraph(data.curValue)"
                      height="4px"
                      rx="3px"
                      ry="3px"
                      [attr.fill]="'#A2E2FF'"
                      *ngIf="true"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="card danger">
              <div class="card__border"></div>
              <div class="card__logo">
                <img
                  src="../../../../assets/icons/widgets/energetics/fuel.svg"
                  alt=""
                  *ngIf="false"
                />
                <img
                  src="../../../../assets/icons/widgets/energetics/fuel_danger.svg"
                  alt=""
                  *ngIf="true"
                />
              </div>
              <div class="card__counters">
                <div class="card__counter">
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat.svg"
                    alt=""
                    *ngIf="false"
                  />
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat_danger.svg"
                    alt=""
                    *ngIf="true"
                  />
                  <div class="number">
                    0.100
                    <div class="units">Гкал/тонн</div>
                  </div>
                </div>
                <div class="card__counter">
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat.svg"
                    alt=""
                    *ngIf="false"
                  />
                  <img
                    class="rotate"
                    src="../../../../assets/icons/widgets/calendar-plan/deviat_danger.svg"
                    alt=""
                    *ngIf="true"
                  />
                  <div class="number">
                    142.8
                    <div class="units">тыс. Гкал</div>
                  </div>
                </div>
              </div>
              <div class="card__dia">
                <div class="graph__line">
                  <div class="line line__marking line__marking-0"></div>
                  <div class="line line__marking line__marking-50"></div>
                  <div class="line line__marking line__marking-100"></div>
                  <div class="line line__limit line__limit-higher"></div>
                  <svg width="100%" height="100%">
                    <rect
                      x="0"
                      y="2px"
                      [attr.width]="drawGraph(data.curValue)"
                      height="4px"
                      rx="3px"
                      ry="3px"
                      [attr.fill]="'#A2E2FF'"
                      *ngIf="true"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <evj-frame-bottom></evj-frame-bottom>
</div>
