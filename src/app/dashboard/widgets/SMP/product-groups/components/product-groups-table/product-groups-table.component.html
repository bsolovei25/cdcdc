<div class="blocks">
  <div style="height: 100%; position: relative;">
    <div class="top_background">
      <div class="left_table_top">

      </div>
      <div class="middle_table_top" [class.middle_header]="widgetType === 'product-groups-short'">

      </div>
      <div class="right_table_top" [class.displayOFF]="widgetType === 'product-groups-short'">

      </div>
    </div>
    <div class="test">
      <div id="botscroll" class="middle_table" [class.middle_table]="widgetType === 'product-groups-short'" (scroll)="onBottomScroll($event)">
        <table>
          <tbody>
            <ng-container *ngFor="let items of datas">
              <tr class="item-b">
                <td class="fix-left">
                  <div class="group_product">
                    <evj-product-groups-left [data]="items" (click)="isClickedFunc(items)" [isActive]="items.isActive">
                    </evj-product-groups-left>
                  </div>
                </td>
                <td class="move">
                  <div class="product">
                    <ng-container *ngFor="let item of items.products; let i = index; ">
                      <evj-product-groups-middle [groupName]="items.groupName" [data]="item" [indexBlock]="i"
                        [performance]="items.performance" [imageType]="items.typeImage">
                      </evj-product-groups-middle>
                    </ng-container>
                  </div>
                </td>
                <td class="fix-right" [class.displayOFF]="widgetType === 'product-groups-short'">
                  <div class="compleate">
                    <evj-product-groups-right [data]="items"></evj-product-groups-right>
                  </div>
                </td>
              </tr>
              <div class="line" [class.line-short]="widgetType === 'product-groups-short'"></div>
              <div class="point_right"></div>
              <div class="point_left" [class.displayOFF]="widgetType === 'product-groups-short'"></div>
            </ng-container>
          </tbody>
        </table>
        <div class="line__bottom_scroll" *ngIf="scrollLine"></div>
      </div>
      <div class="right_line_widget"></div>
      <div class="right_line_widget2"></div>
      <div class="right_line_widget3" [class.displayOFF]="widgetType === 'product-groups-short'"></div>
    </div>
    <div id="topscroll" class="topscroll" [class.scroll]="widgetType === 'product-groups-short'" (scroll)="onTopScroll($event)">
      <div class="fake" [style.width.px]="botScrollWidth"></div>
    </div>
    <div class="right_left_line_widget"></div>
    <div class="middle_line_left" [class.middle_line]="widgetType === 'product-groups-short'"></div>
    <div class="middle_line_right" [class.displayOFF]="widgetType === 'product-groups-short'"></div>
    <div class="bottom_background">
      <div class="left_table_bottom"></div>
      <div class="middle_table_bottom" [class.middle_header]="widgetType === 'product-groups-short'"></div>
      <div class="right_table_bottom" [class.displayOFF]="widgetType === 'product-groups-short'"></div>
    </div>
  </div>
</div>
