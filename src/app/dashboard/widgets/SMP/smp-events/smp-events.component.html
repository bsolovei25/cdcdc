<evj-widget-preview [title]="widgetTitle" [icon]="widgetIcon" [previewTitle]="widgetType" *ngIf="isMock"></evj-widget-preview>
<ng-container *ngIf="!isMock">
  <div class="container">
    <evj-widget-header-smp [uniqId]="uniqId" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()" *ngIf="isHover">
    </evj-widget-header-smp>
    <div class="frame-top"></div>
    <div class="content"
         (mouseenter)="onMouseEnter()"
         (mouseleave)="onMouseExit()"
         (mousedown)="$event.stopPropagation()"
         (touchstart)="$event.stopPropagation()"
    >
      <div class="smp-events">
        <div class="header">Карточки отклонений</div>
        <evj-smp-events-header></evj-smp-events-header>
        <div class="cards">
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
          <evj-smp-events-card></evj-smp-events-card>
        </div>
      </div>
    </div>
    <div class="frame-bottom"></div>
  </div>
</ng-container>
