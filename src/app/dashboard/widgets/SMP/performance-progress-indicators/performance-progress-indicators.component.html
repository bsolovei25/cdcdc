<evj-widget-preview [title]="widgetTitle" [icon]="widgetIcon" [previewTitle]="" *ngIf="isMock"></evj-widget-preview>
<ng-container *ngIf="!isMock">
  <div class="container">
    <evj-widget-header-smp [uniqId]="uniqId" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()" *ngIf="isHover">
    </evj-widget-header-smp>
    <div class="content" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()"
      (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
      <div class="content__left">
        <div class="frame-top"></div>
        <evj-performance-progress-park title='Состояние парка'></evj-performance-progress-park>
        <div class="frame-bottom"></div>
      </div>
      <div class="content__middle">
        <evj-performance-progress-line-circle></evj-performance-progress-line-circle>
      </div>
      <div class="content__right">
        <div class="frame-top"></div>
        <evj-performance-progress-park title='Отгрузка'></evj-performance-progress-park>
        <div class="frame-bottom"></div>
      </div>
    </div>
  </div>
</ng-container>
