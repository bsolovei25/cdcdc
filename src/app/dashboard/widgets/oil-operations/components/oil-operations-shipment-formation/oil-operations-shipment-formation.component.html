<div class="container-oil-shipment">
    <div class="container-oil-shipment__content">
        <div *ngFor="let item of data" class="block" (click)="active(item)" [class.active]="activeItemId === item.id">
            <div class="block__icon">
                <svg-icon
                src="./assets/icons/widgets/oil-control-all/oil-operations/line-operation.svg"
                [svgStyle]="{ 'width.px':30, 'height.px':30 }"
              ></svg-icon>
            </div>
            <div class="block__info"> {{ item.name }} </div>
        </div>
    </div>
    <div class="container-oil-shipment__title">
        <div class="title-name">
            Формирование отгрузки
        </div>
    </div>
</div>
