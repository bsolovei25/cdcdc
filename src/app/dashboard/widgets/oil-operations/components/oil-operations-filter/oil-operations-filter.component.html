<div class="container-operation-filter">
    <div style="height: 100%;">
        <div class="title">
            <div class="title__button-close" (click)="exit()">
                <svg-icon src="assets/icons/widgets/reports/close.svg" class="add_button_icon">
                </svg-icon>
            </div>
            <div class="title__name">Продукт</div>
        </div>
        <div class="content">
            <div class="content-block">
                <ng-container *ngFor="let item of data">
                    <div class="item__shadow-block">
                            <div class="item__i" (click)="active(item)">
                                <div class="name-param" [class.active]="activeItemId === item.id">
                                    {{ item.name }}
                                </div>  
                            </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__block">
                <div class="bottom__save-block" (click)="save()">
                    <div class="bottom__button-save">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
</div>
