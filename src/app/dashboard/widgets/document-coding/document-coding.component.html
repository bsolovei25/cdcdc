<evj-widget-preview [title]="widgetTitle" [icon]="widgetIcon" [previewTitle]="" *ngIf="isMock">
</evj-widget-preview>

<ng-container *ngIf="!isMock">
    <div class="container">
        <evj-widget-header [title]="widgetTitle" [units]="widgetUnits" [code]="widgetCode" [id]="widgetId"
            [uniqId]="widgetUniqId" [widgetType]="widgetType" [select]="allUnits"></evj-widget-header>
        <evj-frame-top></evj-frame-top>
        <div class="body-container" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
            <evj-alert-window [info]="oilService.alertWindow$ | async"></evj-alert-window>

            <div class="block block_top">
                <div class='left-side'>  <evj-document-coding-table (filterGroup)="openFilterGroup($event)" (filterProduct)="openFilterProduct($event)" [isFilterProduct]="isFilterProduct" [isFilterGroup]="isFilterGroup"></evj-document-coding-table> </div>
                <div class='right-side'>  <evj-document-coding-tanks (filterTanks)="openFilterTanks($event)" [isFilterTanks]="isFilterTanks" ></evj-document-coding-tanks> </div>
            </div>
            <div class="block block_bottom">
                <evj-document-coding-menu></evj-document-coding-menu>
            </div>

            <div *ngIf="isFilterGroup" class="filterGroup">
                <evj-document-coding-filter (close)="closeFilterGroup($event)"></evj-document-coding-filter>
            </div>

            <div *ngIf="isFilterProduct" class="filterProduct">
                <evj-document-coding-filter (close)="closeFilterProduct($event)"></evj-document-coding-filter>
            </div>

            <div *ngIf="isFilterTanks" class="filterTanks">
                <evj-tank-filter (close)="closeFilterTanks($event)"></evj-tank-filter>
            </div>
        </div>
        <evj-frame-bottom></evj-frame-bottom>
    </div>
</ng-container>
