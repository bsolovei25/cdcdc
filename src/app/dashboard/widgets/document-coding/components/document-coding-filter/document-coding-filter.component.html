<div class="container">
    <div style="height: 100%;">
        <div class="title">
            <div class="title__button-close" (click)="exit()">
                <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
                </svg-icon>
            </div>
            <div class="title__name">{{title}}</div>
        </div>
        <div class="content">
            <ng-container *ngFor="let item of dataParam">
                <div class="item__shadow-block">
                    <div class="item__i" (click)="changeSwap(item)">
                        <div class="name-param" [class.active]="item.isActive">
                            {{ item.name }}
                        </div>
                        <div class="check-param">
                            <label class="mycheckbox">
                                <input type="checkbox" id="checkBoxValue" class="mycheckbox__default"
                                    (click)="changeSwap(item)" [checked]="item.isActive" />
                                <div class="mycheckbox__new" [class.mycheckbox__checked]="item.isActive"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="bottom">
            <div class="bottom__block">
                <div class="bottom__save-block" (click)="save()">
                    <div class="bottom__button-save">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
</div>
