<div class="container">
  <div class="workspace__header">
    <div class="workspace__search">
      <evj-input
        class="insert-component"
        [placeholder]="'Введите название рабочей области'"
        [iconSrc]="searchIcon"
        (inputedValue)="onInput($event)"
      ></evj-input>
    </div>
    <div class="workspace__links">
      <a class="active-link">Доступные рабочие области</a>
      |
      <a>Права</a>
    </div>
  </div>
  <div class="workspace__list scroll-bar">
    <div class="cards">
      <ng-container *ngFor="let workspace of workspaces">
        <div class="card" *ngIf="onSearchWorkspace(workspace.name)">
          <evj-admin-workspace-card [workspace]="workspace"></evj-admin-workspace-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
