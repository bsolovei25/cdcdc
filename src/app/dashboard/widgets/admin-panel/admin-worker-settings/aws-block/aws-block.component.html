<div class="user-block" (click)="onClick()">
  <div
    class="icon"
    [ngClass]="{'icon-locked hover-locked':selected.hasValue(),'hover':selected.isEmpty()}"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <img [src]="getIconPath()" />
  </div>
  <div class="message" [ngClass]="{'message-active':isMouseOnLogo}">{{getMessageText()}}</div>
</div>
