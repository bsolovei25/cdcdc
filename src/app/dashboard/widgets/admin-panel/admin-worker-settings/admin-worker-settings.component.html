<div class="admin">
  <div class="admin__header">
    <div class="header__search">
      <div class="search">
        <evj-input
          class="insert-component"
          [placeholder]="'Введите название пункта'"
          [iconSrc]="searchIcon"
        ></evj-input>
      </div>
    </div>
    <div class="header__title">
      <div class="line"></div>
      <div class="title">Информация о сотруднике</div>
      <div class="line"></div>
    </div>
    <div class="header__search">
      <div class="search">
        <evj-input
          class="insert-component"
          [placeholder]="'Введите название рабочей области'"
          [iconSrc]="searchIcon"
        ></evj-input>
      </div>
    </div>
  </div>
  <div class="admin__worker">
    <div class="worker__column worker__info">
      <div class="options scroll-bar">
        <ng-container *ngFor="let option of options">
          <evj-aws-card class="card" [option]="option"></evj-aws-card>
        </ng-container>
      </div>
      <div class="claims">
        <div class="title">Права доступа</div>
        <div
          class="card"
          [ngClass]="{'card-active':isClaimsShowing}"
          (click)="isClaimsShowing=true"
        >
          Права
        </div>
        <div
          class="card"
          [ngClass]="{'card-active':!isClaimsShowing}"
          (click)="isClaimsShowing=false"
        >
          Доступные рабочие области
        </div>
      </div>
    </div>
    <div class="worker__column worker__main"></div>
    <div class="worker__column worker__workspaces"></div>
  </div>
</div>
