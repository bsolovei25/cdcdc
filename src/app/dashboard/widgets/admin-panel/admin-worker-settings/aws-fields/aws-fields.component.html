<div class="options scroll-bar">
  <ng-container *ngFor="let option of inputOptions">
    <evj-aws-card
      class="card"
      *ngIf="isValidFieldName(option.name)"
      [option]="option"
      [isCreateNewUser]="isCreateNewUser"
      [disabled]="isDisabledField(option.key)"
      (saveChanging)="onFieldChanging($event)"
    ></evj-aws-card>
  </ng-container>

  <evj-aws-select-card
    class="card"
    *ngIf="isValidFieldName(selectOptions[0].name)"
    [isCreateNewUser]="isCreateNewUser"
    [option]="selectOptions[0]"
    (saveChanging)="onSelectUnit($event)"
  ></evj-aws-select-card>
  <evj-aws-select-card
    class="card"
    *ngIf="!!workerUnit && isValidFieldName(selectOptions[1].name)"
    [isCreateNewUser]="isCreateNewUser"
    [option]="selectOptions[1]"
    (saveChanging)="onSelectBrigade($event)"
  ></evj-aws-select-card>

  <evj-aws-checkbox-card
    class="card"
    *ngIf="worker.brigade && isValidFieldName('Назначить главным')"
    [isCreateNewUser]="isCreateNewUser"
    [workerPosition]="setWorkerPosition()"
    (checked)="onSetResponsible($event)"
  ></evj-aws-checkbox-card>

  <div class="card" *ngIf="isValidFieldName(textPasswordButton()) && !isImportNewWorker">
    <evj-button
      class="card__button"
      [isChangingState]="false"
      [textButton]="textPasswordButton()"
      (click)="onSetPassword()"
    ></evj-button>
  </div>
</div>
