<div class="container">
  <div class="alert">
    <div class="alert__password">
      <mat-form-field>
        <input
          matInput
          placeholder="Пароль"
          [type]="hide ? 'password' : 'text'"
          [formControl]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <svg-icon
            *ngIf="hide"
            src="./assets/icons/login/visibility_off.svg"
            [svgStyle]="{ 'width.px':20, 'height.px':20 }"
          ></svg-icon>
          <svg-icon
            *ngIf="!hide"
            src="./assets/icons/login/visibility.svg"
            [svgStyle]="{ 'width.px':20, 'height.px':20 }"
          ></svg-icon>
        </button>
        <mat-error *ngIf="password.invalid"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Подтвердите пароль"
          [type]="hide ? 'password' : 'text'"
          [formControl]="confirmPassword"
        />
        <mat-error *ngIf="confirmPassword.invalid"></mat-error>
      </mat-form-field>
    </div>
    <div class="alert__buttons">
      <evj-button
        class="button"
        [isChangingState]="false"
        [isSmallButton]="false"
        [textButton]="'Назад'"
        (click)="onClickBack()"
      ></evj-button>
      <evj-button
        class="button"
        [isChangingState]="false"
        [isSmallButton]="false"
        [textButton]="'Подтвердить'"
        (click)="onClickConfirm()"
      ></evj-button>
    </div>
  </div>
</div>
