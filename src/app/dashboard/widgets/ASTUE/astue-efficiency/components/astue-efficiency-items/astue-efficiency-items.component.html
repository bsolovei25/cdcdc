<div class="items">
  <div class="items__header header">
    <div class="header__item item item_active">Потребление</div>
    <div class="header__item item">Выработка</div>
  </div>
  <div class="items__content content">
    <ng-container *ngFor="let card of data">
      <evj-astue-efficiency-item-card
        [isActive]="cardSelection.isSelected(card)"
        [card]="card"
        (click)="cardSelection.select(card)"
      ></evj-astue-efficiency-item-card>
    </ng-container>
  </div>
</div>
