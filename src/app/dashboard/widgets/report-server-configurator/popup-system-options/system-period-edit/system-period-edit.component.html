<div class="container">
    <div style="height: 100%;">
        <div class="title">
            <div class="title__button-close" (click)="close()">
                <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
                </svg-icon>
            </div>
            <div class="title__name">Редактирование временного периода</div>
        </div>
        <div class="content">
            <div class="content__title">Выбор предустановленного временного режима</div>
            <div class="content__check">
                <ng-container *ngFor="let item of data">
                    <div class="item">
                        <div class="check-item">
                            <label class="mycheckbox">
                                <input type="checkbox" id="checkBoxValue" class="mycheckbox__default"
                                    [checked]="item.isActive" (click)="changeSwap(item)" />
                                <div class="mycheckbox__new" [class.mycheckbox__checked]="item.isActive"></div>
                            </label>
                        </div>
                        <div class="item-name">{{item.name}}</div>
                    </div>
                </ng-container>
            </div>
            <div class="content__title">Итоговый временной период</div>
            <div class="content__time">
                <div class="time">
                    <div class="time__picker">
                        <mat-form-field>
                            <label>Начало</label>
                            <input matInput [ngxMatDatetimePicker]="pickerD" [value]="dateNow"
                             >
                            <mat-datepicker-toggle matSuffix [for]="pickerD">
                                <mat-icon matDatepickerToggleIcon>
                                    <svg-icon src="./assets/icons/widgets/reports/calend.svg"
                                        [svgStyle]="{ 'width.px':25, 'height.px':25}">
                                    </svg-icon>
                                </mat-icon>
                            </mat-datepicker-toggle>
                            <ngx-mat-datetime-picker #pickerD 
                               >
                            </ngx-mat-datetime-picker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="time">
                    <div class="time__picker">
                        <mat-form-field>
                            <label>Окончание</label>
                            <input matInput [ngxMatDatetimePicker]="pickerT" [value]="dateNow"
                                >
                            <mat-datepicker-toggle matSuffix [for]="pickerT">
                                <mat-icon matDatepickerToggleIcon>
                                    <svg-icon src="./assets/icons/widgets/reports/calend.svg"
                                        [svgStyle]="{ 'width.px':25, 'height.px':25}">
                                    </svg-icon>
                                </mat-icon>
                            </mat-datepicker-toggle>
                            <ngx-mat-datetime-picker #pickerT
                                >
                            </ngx-mat-datetime-picker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__block-edit">
                <div class="bottom__block-add">
                </div>
            </div>
            <div class="bottom__block">
                <div class="bottom__save-block" (click)="save()">
                    <div class="bottom__button-save">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
</div>
