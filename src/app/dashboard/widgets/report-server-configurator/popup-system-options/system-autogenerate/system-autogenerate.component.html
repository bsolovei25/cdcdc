<div class="container">
    <div style="height: 100%;">
        <div class="title">
            <div class="title__button-close" (click)="close()">
                <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
                </svg-icon>
            </div>
            <div class="title__name">Автогенерация</div>
        </div>
        <div class="content">
            <div class="content__check">
                <div class="activate">
                    <div class="check-item">
                        <label class="mycheckbox">
                            <input type="checkbox" id="checkBoxValue" class="mycheckbox__default" (click)="changeSwap(item)"
                                 />
                            <div class="mycheckbox__new"></div>
                        </label>
                    </div>
                    <div>Включить автогенерацию</div>
                </div>
                <div class="activate">
                    <div class="check-item">
                        <label class="mycheckbox">
                            <input type="checkbox" id="checkBoxValue" class="mycheckbox__default" (click)="changeSwap(item)"
                                 />
                            <div class="mycheckbox__new"></div>
                        </label>
                    </div>
                    <div>Использовать интервал шаблона</div>
                </div>
            </div>
            <div class="content__time">
                <div class="time">
                    <div class="time__picker">
                        <evj-time-data-picker [data]="dateNow" (dateTimePicker)="dateTimePickerInput($event)">
                        </evj-time-data-picker>
                    </div>
                    <div class="time__icon">
                        <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
                        </svg-icon>
                    </div>
                </div>
                <div class="time">
                    <div class="time__picker">
                        <evj-time-data-picker [data]="dateNow" (dateTimePicker)="dateTimePickerInput($event)">
                        </evj-time-data-picker>
                    </div>
                    <div class="time__icon">
                        <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
                        </svg-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__block-edit">
                <!-- <div class="bottom__block-add">
                    <div class="bottom__button-add" (click)="openCustomOptions()">
                        <svg-icon src="./assets/icons/widgets/reports/edit.svg" class="add_button_icon">
                        </svg-icon>
                    </div>
                </div> -->
            </div>
            <div class="bottom__block">
                <div class="bottom__save-block" (click)="save()">
                    <div class="bottom__button-save">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
</div>
