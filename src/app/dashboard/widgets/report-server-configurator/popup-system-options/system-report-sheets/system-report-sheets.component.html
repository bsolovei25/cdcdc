<div class="container">
    <div class="title">
        <div class="title__button-close" (click)="close()">
            <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
            </svg-icon>
        </div>
        <div class="title__name">Автогенерация</div>
    </div>
    <div class="content">
 
    </div>
    <div class="bottom">
        <div class="bottom__block-edit">
            <div class="bottom__block-add">
                <div class="bottom__button-add" (click)="openCustomOptions()">
                    <svg-icon src="./assets/icons/widgets/reports/edit.svg" class="add_button_icon">
                    </svg-icon>
                </div>
            </div>
        </div>
        <div class="bottom__block">
            <div class="bottom__save-block" (click)="save()">
                <div class="bottom__button-save">Сохранить</div>
            </div>
        </div>
    </div>
</div>
