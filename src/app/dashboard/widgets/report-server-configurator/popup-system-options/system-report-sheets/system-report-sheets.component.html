<div class="container">
    <div style="height: 100%;">
        <div class="title">
            <div class="title__button-close" (click)="close()">
                <svg-icon src="assets/icons/widgets/reports/close.svg" class="add_button_icon">
                </svg-icon>
            </div>
            <div class="title__name">Листы отчета</div>
        </div>
        <div class="content" #reportSheets>
            <div class="content__title">
                <div class="title-name">Лист</div>
                <div class="title-check">Выводить</div>
                <div class="title-value">Диапазон</div>
            </div>
            <div class="content__info">
                <ng-container *ngFor="let item of data">
                    <div class="item-data">
                        <div class="item-data__name"> {{item.name}}</div>
                        <div class="item-data__check">
                            <label class="mycheckbox">
                                <input type="checkbox" id="checkBoxValue" class="mycheckbox__default"
                                    [checked]="item.isView" (click)="changeSwap(item)" />
                                <div class="mycheckbox__new" [class.mycheckbox__checked]="item.isView"></div>
                            </label>
                        </div>
                        <div class="item-data__value">{{item.value}}</div>
                    </div>
                </ng-container>

                <!-- TABLE BORDER -->
                <ng-container *ngFor="let item of blockOut">
                    <div class="item-data">
                            <div class="item-data__name"></div>
                            <div class="item-data__check"></div>
                            <div class="item-data__value"></div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__block-edit">
                <div class="bottom__block-add">
                </div>
            </div>
            <div class="bottom__block">
                <div class="bottom__save-block" (click)="save()">
                    <div class="bottom__button-save">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
</div>
