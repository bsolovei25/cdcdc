<div class="container">
  <div class="title">
    <div class="title__button-close" (click)="closeOptions()">
      <svg-icon src="./assets/icons/widgets/reports/close.svg" class="add_button_icon">
      </svg-icon>
    </div>
    <div class="title__name">Выберите необходимые параметры</div>
  </div>
  <div class="content">
    <ng-container *ngFor="let item of data">
      <div class="content__item-title" (click)="onShowOptions(item)">
        <div class="content__title-button">
          <svg-icon *ngIf="item.open" src="./assets/icons/widgets/reports/arrow-up.svg"
            [svgStyle]="{ 'width.px':10, 'height.px':10 }"></svg-icon>

          <svg-icon *ngIf="!item.open" src="./assets/icons/widgets/reports/arrow-bottom.svg"
            [svgStyle]="{ 'width.px':10, 'height.px':10 }"></svg-icon>
        </div>
        <div class="name-item">
          {{item.name}}
        </div>
        <div class="check-item">
          <label class="mycheckbox">
            <input type="checkbox" id="checkBoxValue" class="mycheckbox__default" (click)="changeSwap(item)"  [checked]="item.isActive"/>
            <div class="mycheckbox__new"></div>
          </label>
        </div>
      </div>

      <div *ngIf="item.open" class="content__item-options">
        <ng-container *ngFor="let key of objectKeys(item)">
          <ng-container *ngIf="key !== 'id' && key !== 'name' && key !== 'open' && key !== 'isActive'">
            <div class="item-block" [class.displayOff] = "(item.type !== 'comboBox') && (key === 'source')">
              <div class="options"> {{ optionsName[key] }}</div>
              <div class="value"> {{ item[key] }}</div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="bottom">
    <div class="bottom__block-edit">
      <div class="bottom__input-block">
        <div class="bottom__button-search">
          <svg-icon *ngIf="!isRepInput" class="button_filter_icon"
            src="./assets/icons/widgets/references/search_white.svg"></svg-icon>

          <svg-icon *ngIf="isRepInput" class="indicator-selector__collapse"
            src="./assets/icons/widgets/references/search_blue.svg"></svg-icon>
        </div>
        <div class="bottom__input" [class.bottom__input-active]="isRepInput">
          <input type="text" (focus)="isRepInput = true" (blur)="isRepInput = false" (keyup)="search($event)" />
        </div>
      </div>
    </div>
    <div class="bottom__block">
      <div class="bottom__save-block" (click)="saveOptions()">
        <div class="bottom-reference-right__button-save">Сохранить</div>
      </div>
    </div>
  </div>
</div>
