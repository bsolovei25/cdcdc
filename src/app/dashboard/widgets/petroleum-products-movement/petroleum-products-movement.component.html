<evj-widget-preview [title]="title" [previewTitle]="" *ngIf="isMock"></evj-widget-preview>

<div style="height: 100%; width: 100%;" *ngIf="!isMock">
  <evj-widget-header
    [title]="title"
    [units]="units"
    [code]="code"
    [id]="id"
    [uniqId]="uniqId"
  ></evj-widget-header>
  <div class="container_widget">
    <evj-frame-top></evj-frame-top>
    <div
      class="content_block"
      (mousedown)="$event.stopPropagation()"
      (touchstart)="$event.stopPropagation()"
    >
      <div class="blocks">
        <div class="components">
          <div class="left_block">
            <evj-petroleum-reference-left [shortHeight]="isShort"></evj-petroleum-reference-left>
          </div>
          <div class="middle_block">
            <evj-petroleum-reference
              [shortHeight]="isWorkspace"
              [updateParamBlock]="isUpdateParamButton"
              (exitBlock)="onReturn($event)"
            ></evj-petroleum-reference>
          </div>
          <div class="right_block">
            <evj-petroleum-workspace
                    (isClick)="onChanged($event)"
                    *ngIf="isWorkspace">
            </evj-petroleum-workspace>
            <evj-petroleum-reference-right *ngIf="!isWorkspace"></evj-petroleum-reference-right>
          </div>
        </div>
      </div>
    </div>
    <evj-frame-bottom></evj-frame-bottom>
  </div>
</div>
