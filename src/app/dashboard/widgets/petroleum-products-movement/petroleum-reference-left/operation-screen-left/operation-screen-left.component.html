<div class="top_block_middle">
  <div class="title_block">{{ titlePark}}</div>
</div>
<div class="bottom_block_middle">
  <div class="title_park" (click)="isShowTank = !isShowTank">
    <div class="title_parks">Tank</div>
    <div class="button">
      <svg-icon
        src="./assets/icons/widgets/petroleum-products-movement/arrow_bottom.svg"
        [svgStyle]="{ 'width.px':15, 'height.px':15 }"
      >
      </svg-icon>
    </div>
  </div>
  <div *ngFor="let item of dataTank" [class.reference_notActive]="!isShowTank">
    <div class="click_button">
      <div class="button_name">{{item.title}}</div>
      <div class="button_icon">
        <svg-icon
          src="./assets/icons/widgets/petroleum-products-movement/{{item.state}}.svg"
          [svgStyle]="{ 'width.px':25, 'height.px':25 }"
        >
        </svg-icon>
      </div>
    </div>
  </div>


  <div class="title_sett" (click)="isShowFacilities = !isShowFacilities">
    <div class="title_settings">Facility</div>
    <div class="button">
      <svg-icon
        src="./assets/icons/widgets/petroleum-products-movement/arrow_bottom.svg"
        [svgStyle]="{ 'width.px':15, 'height.px':15 }"
      >
      </svg-icon>
    </div>
  </div>
  <div *ngFor="let item of dataFacil" [class.reference_notActive]="!isShowFacilities">
    <div class="click_button">
      <div class="button_name">{{item.title}}</div>
      <div class="button_icon">
        <svg-icon
          src="./assets/icons/widgets/petroleum-products-movement/{{item.state}}.svg"
          [svgStyle]="{ 'width.px':25, 'height.px':25 }"
        >
        </svg-icon>
      </div>
    </div>
  </div>
</div>
