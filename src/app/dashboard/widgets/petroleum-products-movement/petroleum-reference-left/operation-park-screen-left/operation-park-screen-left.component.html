<div class="top_block_middle">
  <div class="title_block">{{titlePark}}</div>
</div>
<div class="bottom_block_middle">
  <ng-container *ngFor="let item of petroleumService.objectsAll$ | async">
    <div
      class="click_button"
      (click)="setObjectActive(item)"
      [class.click_button__active]="item === currentObject"
    >
      <div class="button_name">{{item.objectName}}</div>
      <div class="button_icon">
        <svg-icon
          src="./assets/icons/widgets/petroleum-products-movement/{{item.objectStatus}}.svg"
          [svgStyle]="{ 'width.px':25, 'height.px':25 }"
        >
        </svg-icon>
      </div>
    </div>
  </ng-container>
</div>
