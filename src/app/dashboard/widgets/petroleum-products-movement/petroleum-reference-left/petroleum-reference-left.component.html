<div class="reference-left">
  <div class="top-frame"></div>
  <div class="middle">
    <div class="top_block_middle">
      <div class="title_block" *ngIf="shortHeight">{{data.nameReference1}}</div>
      <div class="title_block" *ngIf="!shortHeight">{{data.nameReference2}}</div>
    </div>
    <div class="bottom_block_middle">
      <ng-container *ngIf="shortHeight">
        <ng-container *ngFor="let item of data.reference1">
          <div class="unclick_button">
            <div class="button_name">{{item.name}}</div>
            <div class="button_icon">
              <svg-icon
                src="./assets/icons/login/visibility_off.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"
              ></svg-icon>
            </div>
          </div>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="!shortHeight">
        <ng-container *ngFor="let item of data.reference2">
          <div class="unclick_button">
            <div class="button_name">{{item.name}}</div>
            <div class="button_icon">
              <svg-icon
                src="./assets/icons/login/visibility_off.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"
              ></svg-icon>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="bottom_frame"></div>
</div>
