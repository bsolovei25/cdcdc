<div class="reference">
  <div *ngIf="typeScreen === 'info'" class="test" [@leaveAnimation]>
    <evj-info-screen [title]="title" [data]="operations"></evj-info-screen>
  </div>
  <div class="shortReference" *ngIf="typeScreen === 'operation'" [@enterAnimation]>
    <evj-operation-screen  [title]="title" [data]="operations"></evj-operation-screen>
  </div>
  <div class="shortReference" *ngIf="typeScreen === 'park-operation'" [@enterAnimation]>
    <evj-operation-park-screen  [title]="title" [data]="operations"></evj-operation-park-screen>
  </div>
</div>
