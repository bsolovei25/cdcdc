<div class="reference">
  <div *ngIf="typeScreen === 'info'" class="test" [@leaveAnimation]>
    <evj-info-screen [title]="title" [keys]="keys" [data]="transfers"></evj-info-screen>
  </div>
  <div class="shortReference" *ngIf="typeScreen === 'operation'" [@enterAnimation]>
    <evj-operation-screen [title]="title" [keys]="keys" [data]="transfers"></evj-operation-screen>
  </div>
  <div class="shortReference" *ngIf="typeScreen === 'park-operation'" [@enterAnimation]>
    <evj-operation-park-screen [title]="title" [data]="data2"></evj-operation-park-screen>
  </div>
</div>
