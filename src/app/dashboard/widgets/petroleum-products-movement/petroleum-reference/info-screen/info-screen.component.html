<div class="reference_title">
  <ng-container *ngFor="let item of title">
    <div class="title_block">
      <div class="title">
        {{ item }}
      </div>
    </div>
  </ng-container>
</div>
<div class="reference_values">
  <ng-container *ngFor="let item of this.petroleumScreenService.transfers$ | async">
    <div class="values_block" [class.values_block__active]="item.isActive" (click)="transferClick(item.uid)">
      <ng-container *ngFor="let key of keys">
        <ng-container *ngIf="((key === 'startTime') || (key === 'endTime')) && (key !== 'uid')">
          <ng-container *ngIf="item[key]">
            <div class="values">
              <div class="value">
                <div class="date">
                  {{ (key === 'startTime' ? item.startTime : item.endTime) | date:'dd.MM.yyyy | HH:mm:ss' }}
                </div>
                <div class="operator">
                  {{ (key === 'startTime' ? item.sourceClient : item.destinationClient) }}
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="!item[key]">
            <div class="values">
              <div class="value">
                <svg-icon
                  src="./assets/icons/widgets/petroleum-products-movement/Voskl.svg"
                  [svgStyle]="{ 'width.px':15, 'height.px':15 }"
                >
                </svg-icon>
              </div>
            </div>
          </ng-container>
        </ng-container>
          <ng-container *ngIf="
            (key !== 'endTime') &&
            (key !== 'startTime') &&
            (key !== 'sourceClient') &&
            (key !== 'destinationClient') &&
            (key !== 'uid')"
          >
          <div class="values">
            <div class="value">
              {{ item[key] }}
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</div>
