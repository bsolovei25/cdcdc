<div class="reference-left">
  <div class="top-frame"></div>
  <div class="middle">
    <evj-operation-screen-right [data]="data" *ngIf="typeScreen === 'operation'"></evj-operation-screen-right>
    <evj-info-screen-right [data]="data" *ngIf="typeScreen === 'info'"></evj-info-screen-right>
    <evj-operation-park-screen-right [data]="data" *ngIf="typeScreen === 'park-operation'"></evj-operation-park-screen-right>
  </div>
  <div class="bottom_frame"></div>
</div>
