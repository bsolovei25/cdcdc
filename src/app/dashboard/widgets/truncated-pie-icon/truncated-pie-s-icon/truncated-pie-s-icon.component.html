<evj-widget-preview
  *ngIf="isMock"
  [title]="widgetTitle"
  [icon]="widgetIcon"
  [code]="widgetCode"
  [previewTitle]="widgetType"
></evj-widget-preview>

<div style="height: 100%; width: 100%;" *ngIf="!isMock">
  <evj-widget-header
    [title]="widgetTitle"
    [units]="widgetUnits"
    [code]="widgetCode"
    [id]="widgetId"
    [icon]="widgetIcon"
    [uniqId]="widgetUniqId"
  ></evj-widget-header>

  <evj-frame-top></evj-frame-top>

  <ng-container>
    <div
      class="content_block"
      (mousedown)="$event.stopPropagation()"
      (touchstart)="$event.stopPropagation()"
    >
      <div class="blocks">
        <div style="display: flex; height: 100%;">
          <div *ngFor="let data of datas;" class="block">
            <evj-truncated-pie-icon [data]="data"></evj-truncated-pie-icon>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <evj-frame-bottom></evj-frame-bottom>
</div>
