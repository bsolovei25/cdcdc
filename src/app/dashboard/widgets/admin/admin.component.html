<evj-widget-preview
  [title]="title"
  [previewTitle]="previewTitle"
  *ngIf="isMock"
></evj-widget-preview>

<div class="container pointer-event" *ngIf="!isMock">
  <evj-widget-header
    [title]="title"
    [units]="units"
    [code]=""
    [id]="id"
    [uniqId]="uniqId"
  ></evj-widget-header>

  <evj-frame-top></evj-frame-top>

  <ng-container>
    <div class="admin">
      <div class="admin__header">
        <div class="header__search">
          <div class="search">
            <evj-input></evj-input>
          </div>
          <div class="group__button">
            <evj-button
              class="insert-component"
              [isSmallButton]="true"
              [imgSrc]="groupsButtonIcon"
            ></evj-button>
          </div>

          <div class="group__button">
            <evj-button
              class="insert-component"
              [isSmallButton]="true"
              [imgSrc]="newHumanButtonIcon"
            ></evj-button>
          </div>
        </div>
        <div class="header__title">
          <div class="line"></div>
          <div class="title">Основная информация</div>
          <div class="line"></div>
        </div>
        <div class="header__more">
          <div class="more__button">
            <evj-button
              class="insert-component"
              [isSmallButton]="false"
              [textButton]="'Подробнее'"
            ></evj-button>
          </div>
        </div>
      </div>
      <div class="admin__employee">
        <div class="employee__list">
          <div class="employee__humans">
            <div class="employee__human block__frame-left">
              <div class="human__name">Синявский Игорь Олегович</div>
              <div class="human__position">Слесарь | КИПиА</div>
            </div>
            <div class="employee__human block__frame-left">
              <div class="human__name">Синявский Игорь Олегович</div>
              <div class="human__position">Слесарь | КИПиА</div>
            </div>
            <div class="employee__human block__frame-left">
              <div class="human__name">Синявский Игорь Олегович</div>
              <div class="human__position">Слесарь | КИПиА</div>
            </div>
            <div class="employee__human block__frame-left">
              <div class="human__name">Синявский Игорь Олегович</div>
              <div class="human__position">Слесарь | КИПиА</div>
            </div>
            <div class="employee__human block__frame-left">
              <div class="human__name">Синявский Игорь Олегович</div>
              <div class="human__position">Слесарь | КИПиА</div>
            </div>
          </div>
        </div>
        <div class="employee__person">
          <evj-worker-card
            class="insert-component"
            [isSmallCard]="true"
            [person]="man"
          ></evj-worker-card>
        </div>
      </div>
      <div class="admin__workspace"></div>
    </div>
  </ng-container>

  <evj-frame-bottom></evj-frame-bottom>
</div>
