<div style="height: 100%; width: 100%;">
  <evj-widget-header
    [title]="widgetTitle"
    [units]="widgetUnits"
    [code]="widgetCode"
    [icon]="widgetIcon"
    [id]="widgetId"
    [uniqId]="widgetUniqId"
  ></evj-widget-header>

  <evj-frame-top></evj-frame-top>

  <ng-container>
    <div
      class="content_block"
      (mousedown)="$event.stopPropagation()"
      (touchstart)="$event.stopPropagation()"
    >
      <div class="blocks">
        <div *ngIf="isMock === true" style="width: 100%; height: 100%;">
          <div class="imgblock">
            <img src="assets/img/solid-gauge.png" />
          </div>
        </div>
        <div *ngIf="isMock === false" style="display:flex; height: 100%;">
          <div *ngFor="let data of datas;" class="block">
            <evj-solid-gauge-with-marker [data]="data"></evj-solid-gauge-with-marker>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <evj-frame-bottom></evj-frame-bottom>
</div>
