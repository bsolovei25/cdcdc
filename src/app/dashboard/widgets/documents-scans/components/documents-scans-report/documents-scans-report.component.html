<div class="report-container" [class.block-active]="data.isActive" (click)="active()">
  <div class="report-container__block-info">
    <div class="date">{{ data.date }}</div>
    <div class="name">{{ data.name }}</div>
    <div data-tooltip="Удалить файл" class="report-container__button-remove" (click)="delete()"
      *ngIf="data.isActive"></div>
  </div>
</div>
