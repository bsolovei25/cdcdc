<div class="container pointer-event">
  <evj-widget-header
    *ngIf="true"
    [title]="'Фактическое содержание веществ в точке контроля'"
    [units]=""
    [code]=""
    [id]=""
  ></evj-widget-header>

  <div
    class="frame frame_top"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="frame__circle frame__circle__left"></div>
    <div class="frame__circle frame__circle__right"></div>
  </div>

  <ng-container *ngIf="false">
    <div class="mock"></div>
  </ng-container>
  <ng-container *ngIf="true">
    <div class="point-diagram">
      <div class="title">
        <div class="title__name">Норматив, мг/м^3</div>
        <div class="title__percent">ПДК 100%</div>
      </div>
      <div class="body">
        <div class="row">
          <div class="item" *ngFor="let item of array">{{ item.count }}</div>
        </div>
        <div class="diagrams">
          <div class="circle circle__left circle__left-top"></div>
          <div class="circle circle__right circle__right-top"></div>
          <div class="diagram" *ngFor="let item of array">
            <div class="graph">
              <div
                class="pusher"
                [ngStyle]="{ height: getGraphHeight(item.percent) }"
              ></div>
              <div
                class="point"
                [ngStyle]="{
                  'height.px': getDiameter(item.percent),
                  'width.px': getDiameter(item.percent)
                }"
                [ngClass]="getColor(item.percent, item.isCritical)"
              >
                {{ item.percent }}%
              </div>
            </div>
            <div class="label">{{ item.label }}</div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <div
    class="frame frame_bottom"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="frame__circle frame__circle__left"></div>
    <div class="frame__circle frame__circle__right"></div>
  </div>
</div>
