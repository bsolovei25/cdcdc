<div class="employee-container">
    <div class="employee-container__avatar">
        <svg-icon class="icon" src="./assets/icons/widgets/admin-shift-schedule/{{item.avatar}}.svg"></svg-icon>
    </div>
    <div class="employee-container__info">
        <div class="fio">{{data.fio}}</div>
        <div class="specialty">{{data.specialty}}</div>
    </div>
    <div *ngIf="type === brigade" class="employee-container__brigade">
        <div class="brigade">Бригада №{{data.brigade}}</div>
    </div>
</div>
