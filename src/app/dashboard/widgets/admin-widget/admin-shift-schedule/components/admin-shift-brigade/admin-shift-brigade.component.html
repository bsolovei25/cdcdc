<div class="container-employees">
    <div class="container-employees__title">
        <div class="icon-arrow" (click)="openList()">
            <svg-icon [class.scale]="!isOpen" src="assets/icons/widgets/admin-shift-schedule/arrow.svg"
                [svgStyle]="{ 'width.px':12, 'height.px':12 }"></svg-icon>
        </div>
        <div class="icon-group">
            <svg-icon src="assets/icons/widgets/admin-shift-schedule/group.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"></svg-icon>
        </div>
        <div class="brigade">
            <div class="brigade">Бригада №12342</div>
        </div>
        <div class="icon-delete" (click)="delete()">
            <svg-icon src="assets/icons/widgets/admin-shift-schedule/garbage.svg"
                [svgStyle]="{ 'width.px':20, 'height.px':20 }"></svg-icon>
        </div>
    </div>
    <div class="container-employees__content" [@Branch]="(isOpen) ? 'expanded' : 'collapsed'">
        <div class="employees">
            <div class="employees__title">
                Главный в бригаде
            </div>
            <div class="list-employee" style="height: 50px;">
                <ng-container *ngFor="let item of data">
                    <evj-admin-shift-info-employee [data]="item" type="garbage" [star]="true">
                    </evj-admin-shift-info-employee>
                </ng-container>
            </div>
            <div class="employees__title">
                Основной состав бригады
            </div>
            <div class="list-employee" style="height: calc(100% - 200px);">
                <ng-container *ngTemplateOutlet="template">
                </ng-container>
            </div>
        </div>
    </div>
    <div class="container-employees__bottom"></div>
</div>
