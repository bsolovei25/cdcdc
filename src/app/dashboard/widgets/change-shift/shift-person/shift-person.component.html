<div
  class="onShift__person  gridster-item-content"
  (click)="addToShift(person.employee.id)"
  [class.disable-person]="!isPresent && onShift"
  [ngClass]="(onShift)?'isOnShift':'allPeople'"
  #insideElement
  (mouseover)="onMouseOver()"
  (mouseout)="onMouseOut()"
>
  <div class="circle circle__left circle__left-top"></div>
  <div class="circle circle__right circle__right-top"></div>
  <div class="person__avatar">
    <div class="circle circle__left circle__left-bottom"></div>
    <div class="person__img"></div>
  </div>
  <div class="person__info" *ngIf="person">
    <div class="person__name" *ngIf="isPersonExist()">
      {{person.employee.lastName}} {{ person.employee.firstName.charAt(0).toUpperCase() }}.
    </div>
    <div class="person__position" *ngIf="person.employee">
      {{ this.getDisplayPosition(person.position) }}
    </div>
    <div class="person__place">{{ person.employee.positionDescription }}</div>
    <div class="person__status" *ngIf="onShift">
      <div class="circle circle__right circle__right-top"></div>
      <div class="status__name">{{ this.getDisplayStatus(person.status) }}</div>
      <div
        class="status__icon"
        [class.status__icon__ready]="(person.status === 'passed' || person.status === 'accepted')"
        [class.status__icon__progress]="!(person.status === 'passed' || person.status === 'accepted')"
      ></div>
    </div>
  </div>
  <div *ngIf="onShift">
    <div class="dropdown disable" *ngIf="!isMain" #dropdown>
      <div
        class="dropdown__item"
        *ngFor="let dropdownEl of this.dropdownMenu"
        (click)="menuCheck($event, person)"
      >
        {{ dropdownEl }}
      </div>
    </div>
  </div>
</div>
