<div class="container pointer-event">
  <evj-widget-header [title]="title" [id]="id"></evj-widget-header>

  <evj-frame-top></evj-frame-top>

  <ng-container *ngIf="isMock">
    <table class="mock">
      <tr><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
    </table>
  </ng-container>

  <ng-container *ngIf="!isMock">


    <section class="table" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
      <div class="table__header">
        <table>
          <thead>
            <tr class="header__items">
              <th class="header header__equipment">
                <svg-icon class="icon-equipment" src="./assets/icons/widgets/deviations-table/1.svg">
                </svg-icon>
                Установки
              </th>
              <th class="header header__icon">
                <svg-icon class="icon" src="./assets/icons/widgets/deviations-table/2.svg">
                </svg-icon>
              </th>
              <th class="header header__icon">
                <svg-icon class="icon_svg" src="./assets/icons/widgets/deviations-table/3.svg">
                </svg-icon>
              </th>
              <th class="header header__icon">
                <svg-icon class="icon_svg" src="./assets/icons/widgets/deviations-table/4.svg">
                </svg-icon>
              </th>
              <th class="header header__icon">
                <svg-icon class="icon_svg" src="./assets/icons/widgets/deviations-table/5.svg">
                </svg-icon>
              </th>
              <th class="header header__icon">
                <svg-icon class="icon_svg" src="./assets/icons/widgets/deviations-table/6.svg">
                </svg-icon>
              </th>
              <th class="header header__icon">
                <svg-icon class="icon_svg" src="./assets/icons/widgets/deviations-table/7.svg">
                </svg-icon>
              </th>
              <th class="header header__icon">
                <svg-icon class="icon_svg" src="./assets/icons/widgets/deviations-table/8.svg">
                </svg-icon>
              </th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="table__body scroll-bar">
        <table>
          <tbody>
            <tr *ngFor="let item of data" class="table__item" [ngClass]="{'open': item.nonCritical}">
              <td class="item item__equipment">{{ item.equipment }}</td>
              <td class="item item__fuel">{{ item.gasContamination }}</td>
              <td class="item item__fuel">{{ item.deLockKeys }}</td>
              <td class="item item__fuel">{{ item.fireAlarm }}</td>
              <td class="item item__fuel">{{ item.lockAndAlarm }}</td>
              <td class="item item__fuel">{{ item.PIDControllers }}</td>
              <td class="item item__fuel">{{ item.vibrodiagnosticSystems }}</td>
              <td class="item item__fuel">{{ item.electricalHeatingSystems }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>

  </ng-container>

  <evj-frame-bottom></evj-frame-bottom>


</div>
