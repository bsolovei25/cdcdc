<evj-ui-block status="normal">
  <div class="card">
    <div class="card__hidden-layout" (click)="onClickCard()"></div>
    <div class="card__description description">
      <div class="description__title">Краткое описание</div>
      <div class="description__text">{{event.innerNotification.description}}</div>
      <div class="card__check" *ngIf="event.innerNotification.isAcknowledged">
        <svg-icon
          src="assets/icons/widgets/workspace/accept.svg"
          [svgStyle]="{ 'width.px':15, 'height.px':15 }"
        >
        </svg-icon>
      </div>
    </div>
    <div class="card__info info">
      <div ngClass="info__status_{{statusesColors[event.innerNotification.status.name]}}">
        {{ewService.statuses[event.innerNotification.status.name]}}
      </div>
      <div class="info__due-date">
        <div class="info__title">Срок исполнения</div>
        <div class="info__text">{{event?.innerNotification?.deadline|date:'dd-MM-yyyy HH:mm'}}</div>
      </div>
      <div class="info__responsible">
        <div class="info__title">Ответственный</div>
        <div class="info__text">{{event.innerNotification.fixedBy.displayName}}</div>
      </div>
      <div class="info__buttons">
        <div class="button button__delete" *ngIf="event.innerNotification.isUserCanEdit" (click)="onClickDelete()">
          <svg-icon
            src="assets/icons/widgets/workspace/delete.svg"
            [svgStyle]="{ 'width.px':18, 'height.px':18 }"
          ></svg-icon>
        </div>
        <div class="button button__edit" *ngIf="event.innerNotification.isUserCanEdit" (click)="onClickEdit()">
          <svg-icon
            src="assets/icons/widgets/workspace/edit.svg"
            [svgStyle]="{ 'width.px':20, 'height.px':20 }"
          ></svg-icon>
        </div>
      </div>
    </div>
    <div class="card__progress">
      <div
        class="line"
        ngClass="line_{{statusesColors[event.innerNotification.status.name]}}"
        [style.width.%]="event.timerPercentage"
      ></div>
    </div>
  </div>
</evj-ui-block>
