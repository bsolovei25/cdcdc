<evj-header class="header">
  <evj-indicator-selector class="header__indicator-selector"></evj-indicator-selector>
  <evj-period-selector class="header__period-selector"></evj-period-selector>
</evj-header>

<evj-content>
  <div class="grid">
    <div class="grid__widget"
         *ngFor="let w of widgets"
         [dndDraggable]="w">

      <evj-line-chart *ngIf="w.options" [options]="w.options"></evj-line-chart>

      <div class="dropzone grid__dropzone"
           dndDropzone
           *ngIf="!w.options"
           (dndDrop)="onDrop($event, w)">
        <h3>Переместите сюда</h3>
      </div>

    </div>
  </div>
