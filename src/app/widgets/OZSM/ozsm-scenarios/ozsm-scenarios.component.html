<div class="container">
    <evj-contemporary-widget-header
        [uniqId]="uniqId"
        [widgetTitle]="widgetTitle"
        icon="sliders"
        type="astue"
    ></evj-contemporary-widget-header>

    <div class="container-body"
        (mousedown)="$event.stopPropagation()"
        (touchstart)="$event.stopPropagation()"
    >
        <div class="diagram">
            <div class="diagram__circle diagram__circle_passed">
                <svg-icon
                    src = 'assets/icons/widgets/OZSM/ozsm-scenarios/passed.svg'
                    [svgStyle]="{ 'width.px':4, 'height.px':2.5 }"
                ></svg-icon>
                <div class="inner-circle"></div>
            </div>
            <div class="diagram__dashed diagram__dashed_active"></div>
            <div class="diagram__circle diagram__circle_active">
                <svg-icon
                    src = 'assets/icons/widgets/OZSM/ozsm-scenarios/passed.svg'
                    [svgStyle]="{ 'width.px':4, 'height.px':2.5 }"
                ></svg-icon>
                <div class="inner-circle"></div>
            </div>
            <div class="diagram__dashed"></div>
            <div class="diagram__circle">
                <svg-icon
                    src = 'assets/icons/widgets/OZSM/ozsm-scenarios/passed.svg'
                    [svgStyle]="{ 'width.px':4, 'height.px':2.5 }"
                ></svg-icon>
                <div class="inner-circle"></div>
            </div>
            <div class="diagram__dashed"></div>
            <div class="diagram__circle">
                <svg-icon
                    src = 'assets/icons/widgets/OZSM/ozsm-scenarios/passed.svg'
                    [svgStyle]="{ 'width.px':4, 'height.px':2.5 }"
                ></svg-icon>
                <div class="inner-circle"></div>
            </div>
            <div class="diagram__dashed"></div>
            <div class="diagram__circle">
                <svg-icon
                    src = 'assets/icons/widgets/OZSM/ozsm-scenarios/passed.svg'
                    [svgStyle]="{ 'width.px':4, 'height.px':2.5 }"
                ></svg-icon>
            </div>
        </div>
        <div class="select-menu">
            <div class="dropdown">
                <div class="dropdown__marker">
                </div>
                <mat-select class="dropdown__select" [value]="scenarios[0]">
                  <ng-container *ngFor="let scenario of scenarios">
                    <mat-option [value]="scenario">
                      {{ scenario }}
                    </mat-option>
                  </ng-container>
                </mat-select>
              </div>
              <button class="button button-icon">
                <svg-icon
                  src="assets/icons/widgets/OZSM/ozsm-scenarios/btnIcon.svg"
                  [svgStyle]="{ 'width.px':14, 'height.px':14 }">
                </svg-icon>
              </button>
        </div>
        <div class="btn-container">
            <button matRipple [matRippleColor]="'white'">Исходные данные</button>
            <button matRipple [matRippleColor]="'white'">Расчитать</button>
        </div>
    </div>
</div>
