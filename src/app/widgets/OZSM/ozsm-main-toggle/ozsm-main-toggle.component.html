<evj-widget-header-smp
  [uniqId]="uniqId"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseExit()"
  *ngIf="isHover"
>
</evj-widget-header-smp>
<div
  style="height: 100%"
  class="content"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseExit()"
  (mousedown)="$event.stopPropagation()"
  (touchstart)="$event.stopPropagation()"
>
  <div class="container">
    <div class="container__plan">
      Планирование
    </div>
    <div class="container__screen">
      Мониторинг
    </div>
  </div>
</div>
