<div class="main" *ngIf="!!data" >
  <div #chart class="container">
    <img class="main__icon" src="assets/icons/widgets/OZSM/ozsm-circle-diagram-icon/{{innerIcon}}.svg" alt="" />
  </div>
  <div class="information">
    <span class="information__main">{{data.name}}</span>
    <span>{{ data.value | number:'0.0-0'}}</span>
  </div>
</div>
