<div class="line-diagram" [ngClass]="{'disabled': item.disabled}">
  <div class="line-diagram__info">
    <div class="line-diagram__title"><span>{{item.title}}</span></div>
    <div class="line-diagram__level-empty">
      <div class="level" [style.width.%]="item.percent? item.percent: 0"></div>
    </div>
  </div>
  <div class="line-diagram__value">
    <span>{{ +item?.plan.toFixed(2) | spaceNumber}}</span>
  </div>
</div>
