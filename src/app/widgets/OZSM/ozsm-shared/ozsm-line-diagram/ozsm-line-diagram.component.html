<div class="line-diagram">
  <div class="line-diagram__info">
    <div class="line-diagram__title"><span>{{(item?.title.length>20) ? (item?.title | slice:0:20)+'...':(item?.title)}}</span></div>
    <div class="line-diagram__level-empty">
      <div class="level" [ngStyle]="{width: item?.percent + '%'}"></div>
    </div>
  </div>
  <div class="line-diagram__value">
    <span>{{ +item?.plan.toFixed(2) | spaceNumber}}</span>
  </div>
</div>
