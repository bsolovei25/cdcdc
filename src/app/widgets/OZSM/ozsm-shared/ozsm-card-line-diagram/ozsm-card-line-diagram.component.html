<div class="card">
  <div class="card__title">
    <div class="icon" [ngSwitch]="data.type">
      <ng-template ngSwitchCase="icon">
        <img src="assets/icons/widgets/OZSM/ozsm-card-line-diagram/{{data.icon}}.svg">
      </ng-template>
      <ng-template ngSwitchCase="number">
        {{data.num}}
      </ng-template>
      <ng-template ngSwitchCase="default"></ng-template>
    </div>
    <div class="name">{{(data.title.length>15) ? (data.title | slice:0:13)+'...':(data.title)}}</div>
  </div>
  <div class="card__value"><span>{{+data?.currentValue.toFixed(2) | spaceNumber}}</span></div>
  <div class="card__line">
    <div class="line-active" [ngStyle]="{width: percentValue + '%'}"></div>
  </div>
</div>
