<div class="wrapper">
  <div class="card-container">
    <div class="content">
      <span>{{ data.fact }}</span>
      <span *ngIf="data.deviation">{{ data.deviation }}</span>
    </div>
    <i class="card-container__circle">
      <div class="chart">
        <svg class="svg" viewBox="0 0 80 80"></svg>
      </div>
    </i>
  </div>
  <div class="additional-values">
    <span>{{ data.percentage }}<span class="units">%</span></span>
    <span>{{ data.amount }}<span class="units">тн</span></span>
  </div>
</div>
