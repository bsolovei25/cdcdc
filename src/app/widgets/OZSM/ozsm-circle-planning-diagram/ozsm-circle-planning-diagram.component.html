<div class="container">
  <evj-widget-header-smp
    [uniqId]="uniqId"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseExit()"
    *ngIf="isHover"
  >
  </evj-widget-header-smp>
  <div
    class="content"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseExit()"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="arrow-top">
      <img src="assets/icons/widgets/OZSM/ozsm-circle-planning-diagram/arrow-top.svg" width="25%">
    </div>
    <div class="diagrams">
      <evj-ozsm-circle-planning-diagram-plan [plan]="pData[0]"></evj-ozsm-circle-planning-diagram-plan>
      <div class="arrow__tail"><img src="assets/icons/widgets/OZSM/ozsm-circle-planning-diagram/arrow-tail.svg">
      </div>
      <div class="arrow__tip"><img src="assets/icons/widgets/OZSM/ozsm-circle-planning-diagram/arrow-line.svg">
      </div>
      <div class="template">
        <div class="diagram-card" *ngFor="let item of cData">
          <evj-ozsm-circle-planning-diagram-card [card]="item"></evj-ozsm-circle-planning-diagram-card>
          <div class="arrow__tail"><img src="assets/icons/widgets/OZSM/ozsm-circle-planning-diagram/arrow-tail.svg">
          </div>
          <div class="arrow__tip"><img src="assets/icons/widgets/OZSM/ozsm-circle-planning-diagram/arrow-line.svg">
          </div>
        </div>
        <evj-ozsm-circle-planning-diagram-plan [plan]="pData[1]"></evj-ozsm-circle-planning-diagram-plan>
      </div>
    </div>
    <div class="arrow-bottom">
      <img src="assets/icons/widgets/OZSM/ozsm-circle-planning-diagram/arrow-bottom.svg" width="25%">
    </div>
  </div>
</div>
