<evj-contemporary-widget-header
  [uniqId]="widgetUniqId"
  [widgetTitle]="'Режимы работы ТУ'"
  icon="parameter"
  type="astue"
>
</evj-contemporary-widget-header>
<div class="container">
  <table>
    <thead>
    <tr>
      <th *ngFor="let element of headerName">
        {{element.header}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of tableToDisplay">
      <td>{{element.name1}}</td>
      <td>{{element.name2}}</td>
      <td>{{element.name3}}</td>
      <td>{{element.name4}}</td>
      <td>{{element.name5}}</td>
      <td>{{element.name6}}</td>
      <td>{{element.name7}}</td>
      <td>{{element.name8}}</td>
    </tr>
    </tbody>
  </table>
</div>
