<form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="parameters">
        <div class="parameters__header">
            <div class="settings">
                <div class="settings__switch">
                    <div class="case" [ngClass]="{'clicked': parameters === 1}" (click)="openParameters()">Параметры
                    </div>
                    <div class="case" [ngClass]="{'clicked': parameters === 2}" (click)="openAccessLevel()">Уровень
                        доступа</div>
                </div>
                <div class="settings__buttons">
                    <evj-simple-button class="button" (click)="openSelect()">
                        Изменить параметры
                    </evj-simple-button>
                    <evj-simple-button class="button" (click)="submit()">
                        Сохранить
                    </evj-simple-button>
                    <evj-simple-button class="button">
                        Отменить
                    </evj-simple-button>
                </div>
            </div>
        </div>
        <div class="parameters__body">
            <ng-container [ngSwitch]="parameter">
                <ng-container *ngSwitchCase="2">
                    <div class="access">
                        <evj-admin-report-server-configurator-access>
                        </evj-admin-report-server-configurator-access>
                    </div>
                    <div class="access">
                        <evj-admin-report-server-configurator-access>
                        </evj-admin-report-server-configurator-access>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="1">
                    <div class="changes">
                        <div class="changes__half">
                            <div class="changes__description">
                                <div class="label">Описание</div>
                                <div class="description">
                                    <div class="description__content">
                                        <div class="description__content_text">
                                            <textarea required class="gridster-item-content" minlength="3"
                                                #textarea></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="changes__half">
                            <div class="element">
                                <div class="label">Использовать отрицательное смещение</div>
                                <evj-dropdown></evj-dropdown>
                            </div>
                            <div class="element">
                                <div class="label">Формат отчёта</div>
                                <evj-dropdown></evj-dropdown>
                            </div>
                            <div class="element">
                                <div class="label">Редактирование макросов</div>
                                <evj-dropdown></evj-dropdown>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</form>
