<div class="path">
    <div class="address" (click)="mainPage()">
        Хранилище
    </div>
    <div class="others" *ngFor="let item of path">
        <svg-icon src="{{arrowsIcon}}"></svg-icon>

            {{item?.name}}
        </div>
    </div>
</div>
