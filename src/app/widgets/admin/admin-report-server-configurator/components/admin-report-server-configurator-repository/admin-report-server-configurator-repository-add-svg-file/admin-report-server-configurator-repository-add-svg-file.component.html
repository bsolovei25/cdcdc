<div class="add">
  <div class="add__header">
    <div class="title">
      <svg-icon
        class="icon"
        [src]="addIcon"
      ></svg-icon>
      <span>Добавление файла</span>
    </div>
    <div
      class="close"
      (click)="onNoClick()"
    >
      <div class="close__button">
        <svg-icon
          src="assets/icons/widgets/alert-window/close.svg"
          [svgStyle]="{'height.px':'21', 'width.px': '21'}"
        >
        </svg-icon>
      </div>
    </div>
  </div>
  <div class="add__body">
    <div class="add__body__label">Имя файла</div>

    <div class="add__body__input">
      <div class="input-block">
        <div class="input-block__input">
          <div class="input-back">
            <input
              type="text"
              [(ngModel)]="fileName"/>
          </div>
        </div>
      </div>
    </div>

    <div
      class="add__body__load"
      (click)="inputFile.click()"
      (drop)="onDropFile($event)"
      (dragover)="$event.preventDefault()"
    >
      Перетащите или загрузите файл
      <svg-icon
        [src]="loadIcon"
      ></svg-icon>
      Не более 500 MB .svg
    </div>

    <input
      #inputFile
      style="width: 1px; height: 1px;"
      type="file"
      accept="image/svg+xml"
      (change)="onChangeInputFile($event)"
    >

    <div class="add__body__buttons">
      <evj-simple-button
        (click)="onNoClick()"
      >Отменить</evj-simple-button>

      <evj-simple-button
        [disabled]="!selectedFile || (!fileName || fileName.length < 3)"
        (click)="onClickUpload()"
      >Сохранить</evj-simple-button>
    </div>
  </div>
</div>
