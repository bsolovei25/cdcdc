<div class="menu">
    <div class="menu__header">
        <div class="menu__header__name">Название</div>
        <div class="menu__header__name">Последнее изменение</div>
    </div>
    <div class="menu__body" cdkDropList (cdkDropListDropped)="drop($event)">
            <evj-admin-report-server-configurator-file
            *ngFor="let item of data?.folders" cdkDrag
            (click)="openFolder(item)"
            [item]="item"
            ></evj-admin-report-server-configurator-file>
            <evj-admin-report-server-configurator-file
            *ngFor="let item of reports" cdkDrag
            [report]="item"
            (click)="openTemplate(item)"
            ></evj-admin-report-server-configurator-file>
            <evj-admin-report-server-configurator-file
            *ngFor="let item of childrens" cdkDrag
            (click)="openFolder(item)"
            [childrens]="item"
            ></evj-admin-report-server-configurator-file>
            <evj-admin-report-server-configurator-file
            *ngFor="let item of templates" cdkDrag
            (click)="openTemplate(item)"
            [templates]="item"
            ></evj-admin-report-server-configurator-file>
    </div>
</div>
