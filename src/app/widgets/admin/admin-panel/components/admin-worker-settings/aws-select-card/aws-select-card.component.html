<div class="card" [ngClass]="{'card-active':selectEdit.hasValue()}">
  <mat-form-field>
    <mat-label>{{option.name}}</mat-label>
    <mat-select [formControl]="select" (selectionChange)="onChangeSelect()" panelClass="admin-panel-select">
      <mat-option [value]="null">Не выбрана</mat-option>

      <ng-container>
        <mat-option *ngFor="let item of allItems" [value]="item.name"> {{item.name}} </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <div
    class="button"
    [ngClass]="{'button-active':selectEdit.hasValue()}"
    *ngIf="selectEdit.isEmpty() && !isCreateNewUser"
    (click)="onEditClick()"
  >
    <img src="assets/icons/widgets/admin/edit-button.svg" />
  </div>
  <div
    class="button button-x"
    [ngClass]="{'button-hidden':selectEdit.isEmpty()}"
    *ngIf="!isCreateNewUser"
    (click)="onCloseClick()"
  ></div>
</div>
