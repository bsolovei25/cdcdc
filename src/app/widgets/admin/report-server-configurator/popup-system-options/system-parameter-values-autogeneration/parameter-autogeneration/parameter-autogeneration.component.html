<div class="container">
    <div style="height: 100%;">
        <div class="title">
            <div class="title__button-close" (click)="exit()">
                <svg-icon src="assets/icons/widgets/reports/close.svg" class="add_button_icon">
                </svg-icon>
            </div>
            <div class="title__name">Выберите нужных пользователей</div>
        </div>
        <div class="content">
            <ng-container *ngFor="let item of dataParam">
                <div class="item">
                    <div class="item__title-button" (click)="itemOpen(item)">
                        <svg-icon *ngIf="item.open" src="assets/icons/widgets/reports/arrow-up.svg"
                            [svgStyle]="{ 'width.px':10, 'height.px':10 }"></svg-icon>

                        <svg-icon *ngIf="!item.open" src="assets/icons/widgets/reports/arrow-bottom.svg"
                            [svgStyle]="{ 'width.px':10, 'height.px':10 }"></svg-icon>
                    </div>
                    <div class="item__name"> {{ item.name }}</div>
                </div>
                <div *ngIf="item.open" class="item__shadow-block">
                    <ng-container *ngFor="let i of item.param">
                        <div class="item__i">
                            <div class="name-param">
                                {{ i.name }}
                            </div>
                            <div class="value-param">{{ i.value }}</div>
                            <div class="check-param">
                                <label class="mycheckbox">
                                    <input type="checkbox" id="checkBoxValue" class="mycheckbox__default" (click)="changeSwap(i)" [checked]="i.isActive"
                                         />
                                    <div class="mycheckbox__new" [class.mycheckbox__checked]="i.isActive"></div>
                                </label>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
        <div class="bottom">
            <div class="bottom__block-edit">
                <div class="bottom__input-block">
                    <div class="bottom__button-search">
                      <svg-icon *ngIf="!isRepInput" class="button_filter_icon"
                        src="assets/icons/widgets/references/search_white.svg"></svg-icon>

                      <svg-icon *ngIf="isRepInput" class="indicator-selector__collapse"
                        src="assets/icons/widgets/references/search_blue.svg"></svg-icon>
                    </div>
                    <div class="bottom__input" [class.bottom__input-active]="isRepInput">
                      <input type="text" (focus)="isRepInput = true" (blur)="isRepInput = false" (keyup)="search($event)" />
                    </div>
                  </div>
            </div>
            <div class="bottom__block">
                <div class="bottom__save-block" (click)="save()">
                    <div class="bottom__button-save">Сохранить</div>
                </div>
            </div>
        </div>
    </div>
</div>
