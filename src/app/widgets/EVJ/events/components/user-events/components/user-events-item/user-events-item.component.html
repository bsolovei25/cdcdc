<div class="container">
    <div class="event">
        <div class="header">
            <span class="header__number">{{cardData.id}}</span>
            <span class="header__title">АВТ-10</span>
            <span class="header__data">{{cardData.eventDateTime}}</span>
            <div class="header__indicators">
                <span class = 'indicator-text'
                    [style.color] = "'var(--evj-color-font-' + cardData.priority.name + ')'"
                >{{cardData.status.description}}</span>
                <svg-icon
                    [src] = status(cardData.status.name)
                    [style.fill] = "'var(--evj-color-font-' + cardData.priority.name + ')'"
                ></svg-icon>
                <svg-icon
                    src = "assets/icons/widgets/events/{{icon2}}.svg"
                    [style.fill] = "'var(--evj-color-bg-active)'"
                ></svg-icon>
            </div>
        </div>
        <div class = "information">
            {{cardData.category.description}}
        </div>
    </div>
</div>
