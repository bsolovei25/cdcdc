<div class="title" *ngIf="toggleValue === 'plan'">
  <span>Выбранные позиции:</span>
</div>
<div class="chips">
  <ng-container
    *ngFor="let card of ['K_DBL_TI796', 'K_DBL_FI43A', 'K_DBL_LSA1464', 'K_DBL_FRSA42B', 'K_DBL_P1_1_BL6']">
    <div class="chip" [class.planned]="toggleValue === 'plan'" [class.non-planned]="toggleValue === 'non-plan'">
      <span>{{ card }}</span>
      <svg-icon
        class="icon"
        src="assets/icons/widgets/workspace/cmid/chips-close.svg"
      ></svg-icon>
    </div>
  </ng-container>
  <div class="add-chip" *ngIf="toggleValue === 'non-plan'">
    <svg-icon class="add-chip" src="assets/icons/widgets/workspace/cmid/chips-add.svg"></svg-icon>
  </div>
  <div class="counter" *ngIf="toggleValue === 'plan'">
    <span><span class="selected">5</span> / 602</span>
  </div>
</div>
