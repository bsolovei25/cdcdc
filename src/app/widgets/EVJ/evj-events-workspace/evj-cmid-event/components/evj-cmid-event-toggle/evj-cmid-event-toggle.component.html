<div class="title">
  <span>Тип события:</span>

<div class="chips">
  <div class="chip chip__left chip__active" (click)="toggleClick('plan')" [class.chip__active]="toggleValue === 'plan'">

  </div>
  <div class="chip chip__right" (click)="toggleClick('non-plan')" [class.chip__active]="toggleValue === 'non-plan'">
    Внеплановое
  </div>
</div>
