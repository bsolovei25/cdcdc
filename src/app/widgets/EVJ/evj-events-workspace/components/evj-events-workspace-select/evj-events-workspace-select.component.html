<div class="event-mat-select" [ngClass]="type">
  <mat-form-field appearance="none" [class.disabled]="disabled">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      panelClass="mat-balance-select"
      (valueChange)="onSelect($event)"
      [value]="items[0]?.value"
      [disabled]="disabled"
    >
      <ng-container *ngFor="let item of ewService.status">
        <mat-option [value]="items[0].value">
          {{ ewService.statuses[item.name] }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</div>
