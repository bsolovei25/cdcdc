<ng-container *ngIf="info?.isShow">
  <div class="loading-shade loading-shade__blur"
       (mousedown)="$event.stopPropagation()"
       (touchstart)="$event.stopPropagation()"
  >
    <div class="container">
      <div class="container__header">
        <div class="title">
          <span>Дополнительные параметры</span>
        </div>
        <div class="close">
          <div class="close__button" matRipple matRippleColor="white" (click)="cancel()">
            <svg-icon
              [svgStyle]="{'height.px':'21', 'width.px': '21'}"
              [src]="'assets/icons/widgets/alert-window/close.svg'"
            >
            </svg-icon>
          </div>
        </div>
      </div>
      <div class="container__body">
        <div class="kpe-parameters">
          <div class="title">
            <span>Установленные факты</span>
          </div>
          <div class="container__body__parameters">
            <div class="dropdown">
              <div class="event-mat-select">
                <mat-form-field appearance="none">
                  <mat-select>
                    <mat-option
                      *ngFor="let p of facts"
                      [value]="p"
                    >
                      {{p.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="value">

            </div>
          </div>
        </div>
        <div class="extra-options">
          <div class="title">
            <span>Зависимые параметры</span>
          </div>
          <div class="container__body__parameters">
            <div class="dropdown">
              <evj-rect-button class="add-button" matRipple matRippleColor="white"
                               (click)="addParameters()"
                               textButton="Добавить зависимые параметры"
                               [isChangingState]="false"
                               [disabled]="disableAdd"
                               [type]="'primary'">
                >
              </evj-rect-button>
            </div>
            <div class="value">
              <evj-rect-button class="add-button" matRipple matRippleColor="white"
                               (click)="removeParameters()"
                               textButton="Удалить параметр"
                               [isChangingState]="false"
                               [type]="'primary'">
              </evj-rect-button>
            </div>
          </div>
          <ng-container *ngFor="let item of data">
            <div class="container__body__parameters">
              <div class="dropdown">
                <div class="event-mat-select">
                  <mat-form-field appearance="none">
                    <mat-select>
                      <mat-option
                        *ngFor="let p of parameters"
                        [value]="p"
                      >
                        {{p.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="value">
                <div class="value__text">

                </div>
              </div>
            </div>
          </ng-container>
          <div class="save-buttons">
            <div class="container__body__parameters">
              <div class="dropdown">
                <evj-rect-button class="add-button" matRipple matRippleColor="white"
                                 textButton="Cбросить"
                                 [isChangingState]="false"
                                 (click)="discard(true)"
                                 [type]="'primary'">
                </evj-rect-button>
              </div>
              <div class="value">
                <evj-rect-button class="add-button" matRipple matRippleColor="white"
                                 textButton="Cохранить"
                                 (click)="cancel()"
                                 [isChangingState]="false"
                                 [type]="'primary'">
                </evj-rect-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
