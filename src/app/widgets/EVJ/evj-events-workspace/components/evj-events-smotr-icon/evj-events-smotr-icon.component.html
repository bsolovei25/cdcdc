<ng-container [ngSwitch]="iconType">
  <div class="event-icon circle-container" [ngClass]="defineClasses()" *ngSwitchCase="'systematic'">
    <svg-icon [src]="iconSrc" [svgStyle]="{ 'width.px':32, 'height.px':35 }"></svg-icon>
  </div>
  <div class="event-icon" [ngClass]="defineClasses()" *ngSwitchDefault>
    <svg-icon [src]="iconSrc" [svgStyle]="{ 'width.px':40, 'height.px':40 }"></svg-icon>
    <div class="event-icon__counter" *ngIf="counter">{{counter}}</div>
  </div>
</ng-container>
