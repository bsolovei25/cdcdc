<div class="container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()">
  <evj-widget-header-smp [uniqId]="widgetUniqId" *ngIf="isHover"></evj-widget-header-smp>
  <div class="svg-wrapper" (mousedown)="$event.stopPropagation()"
       (touchstart)="$event.stopPropagation()">
    <ng-container *ngIf="isLoad$ | async">
      <evj-cmid-production-map-body [data]="data" [mapType]="mapType[widgetType]"></evj-cmid-production-map-body>
    </ng-container>
  </div>
</div>
