<div class="container">
  <evj-contemporary-widget-header [uniqId]="uniqId" [widgetTitle]="widgetTitle" icon="astue-predictors" type="astue">
  </evj-contemporary-widget-header>
  <div class="container-body" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
    <ng-container
      *ngComponentOutlet="specialComponent; injector: (widgetId | fn:getInjector : (subchannelId$ | async));"
    ></ng-container>
  </div>
</div>
