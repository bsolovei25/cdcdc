<div class="container">
  <evj-contemporary-widget-header [uniqId]="uniqId"
                                  [widgetTitle]="widgetTitle"
                                  icon="astue-predictors"
                                  type="astue">
  </evj-contemporary-widget-header>
  <div class="container-body"
       (mousedown)="$event.stopPropagation()"
       (touchstart)="$event.stopPropagation()">
    <div class="predictors">
      <ul class="predictors__list">
        <li class="list__item" *ngFor="let item of data"
            [class.list__item--no-active]="!selectPredictors.isSelected(item.id)">
          <div class="list__item__block">
          <span class="list__item__slide">
          <mat-slide-toggle
            (change)="changeToggle(item)"
            [disabled]="selectPredictors.selected.length > 5 && !selectPredictors.isSelected(item.id)"
            disableRipple="true"></mat-slide-toggle>
          </span>
            <span class="list__item__name">{{ item.name }}</span>
          </div>
          <div class="list__item__label"
               style.backgroundColor="var(--color-astue-onpz-bg-tag-{{ item.colorIndex + 1 }})"
               style.color="var(--color-astue-tag-{{ item.colorIndex + 1 }})"
               [class.list__item__label--unactive]="!selectPredictors.isSelected(item.id)"
          >
            {{ item.label }}
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
