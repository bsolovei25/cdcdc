<evj-contemporary-widget-header [uniqId]="uniqId" type="astue">
  <div
    class="content-container"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div>{{ widgetTitle }}</div>
  </div>
</evj-contemporary-widget-header>

<div
  class="wrapper"
  (mousedown)="$event.stopPropagation()"
  (touchstart)="$event.stopPropagation()"
>

  <div class="select">
  <div class="select-label">Выбор производства</div>

  <div class="astue-mat-select">
    <mat-form-field>
      <mat-select panelClass="mat-balance-select">
        <mat-option *ngFor="let value of ['Производство 1']" [value]="value">
          {{ value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>

  <div class="select">
  <div class="select-label">Выбор установки</div>

  <div class="astue-mat-select">
    <mat-form-field>
      <mat-select panelClass="mat-balance-select">
        <mat-option *ngFor="let value of ['АВТ-10']" [value]="value">
          {{ value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>
</div>
