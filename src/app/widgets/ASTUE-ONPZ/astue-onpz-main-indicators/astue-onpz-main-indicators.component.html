<div class="container">
  <evj-contemporary-widget-header [uniqId]="uniqId" [widgetTitle]="widgetTitle" icon="gantt">
    <div class="container__header">
      <div class="header__btn">Рассчитать</div>
    </div>
  </evj-contemporary-widget-header>

  <div class="container-body"
       (mousedown)="$event.stopPropagation()"
       (touchstart)="$event.stopPropagation()">

    <div class="main-indicators">
      <table class="main-indicators__table">
        <tbody>
        <tr class="table__row" *ngFor="let item of data">
          <td class="table__column table__column__name">
            {{ item.name }}
          </td>
          <td class="table__column table__column__value">
            {{ item.value }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
