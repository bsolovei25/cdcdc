<div class="container">

    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseExit()"

  >

  <div
    class="content"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseExit()"

    <evj-astue-onpz-product-card class="content__item"></evj-astue-onpz-product-card>
  </div>
</div>
