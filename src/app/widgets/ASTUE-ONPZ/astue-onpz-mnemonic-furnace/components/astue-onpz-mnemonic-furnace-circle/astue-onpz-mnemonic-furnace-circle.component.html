<div
  class="container"
  [ngClass]="'container__' + (data?.streamType || 'norm') + ' ' + 'container__' + (data?.streamType || 'norm') + ((isSelected$ | async) ? '__selected' : '')"
  (click)="selectCircle()"
>
  <ng-container *ngIf="data">
    <div class="value"> {{ data?.value || '-' }} </div>
    <div class="unit"> {{ data?.unit || '-' }} </div>
  </ng-container>
</div>
