<div
  class="container"
  [ngClass]="'container__' + (data?.type || 'norm') + ' ' + 'container__' + (data?.type || 'norm') + (isSelected ? '__selected' : '')"
>
  <ng-container *ngIf="data">
    <div class="value"> {{ data?.value || '-' }} </div>
    <div class="unit"> {{ data?.unit || '-' }} </div>
  </ng-container>
</div>
