<evj-contemporary-widget-header [uniqId]="uniqId" type="astue">
  <div
    class="content-container"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div>{{ widgetTitle }}</div>
  </div>
</evj-contemporary-widget-header>

<div
  class="wrapper"
  (mousedown)="$event.stopPropagation()"
  (touchstart)="$event.stopPropagation()"
>

  <ng-container *ngFor="let indicator of indicators">
    <div class="block" (click)="setIndicator(indicator)" [ngClass]="activeIndicator === indicator ? 'block--active' : ''">
      <div class="block__title">
        <span>{{ indicator.caption }}</span>
      </div>
      <div class="block__value" *ngIf="indicator.value || indicator.value === 0">
        <span>{{ indicator.value | spaceNumber }}</span>
      </div>
      <div class="empty-value" *ngIf="!indicator.value && indicator.value !== 0"></div>
    </div>
  </ng-container>

</div>
