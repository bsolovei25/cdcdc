<div
  class="installation"
  (click)="openInstallation()"
>
  <div
    class="installation__npz"
    [ngClass]="installation?.deviation > 0 ? 'installation__npz__active' : 'installation__npz__default'"
  >
    <svg-icon
      [svgStyle]="{'height.px':'16', 'width.px': '16'}"
      [src]="'assets/icons/widgets/SOU/sou-main-screen/npz-logo.svg'"
    ></svg-icon>
  </div>
  <div
    class="installation__name"
    [ngClass]="installation?.deviation > 0 ? 'installation__name__active' : 'installation__name__default'"
  >
    {{installation?.name}}
  </div>
  <div
    class="installation__deviation"
    [ngClass]="installation?.deviation > 0 ? 'installation__deviation__warning' : 'installation__deviation__default'"
  >
    {{installation?.deviation}}
  </div>
  <div
    class="installation__arrow"
    [ngClass]="installation?.deviation > 0 ? 'installation__arrow__active' : 'installation__arrow__default'"
  >
    <svg-icon
      [svgStyle]="{'height.px':'16', 'width.px': '16'}"
      [src]="'assets/icons/widgets/SOU/sou-main-screen/arrow-to-instalation.svg'"
    ></svg-icon>
  </div>
</div>
