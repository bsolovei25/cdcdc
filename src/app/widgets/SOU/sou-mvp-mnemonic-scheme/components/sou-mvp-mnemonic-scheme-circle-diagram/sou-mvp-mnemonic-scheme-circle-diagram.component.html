<div class="container" [ngClass]="{warning:warningStatus}">
  <div class="circle" #chart>
    <div class="diagram-values">
      <span class="value">{{percentage}}</span>
      <span class="percent">%</span>
    </div>
  </div>
  <div class="title">
    <span>{{title}}</span>
    <div class="connection-circle"></div>
  </div>
</div>
