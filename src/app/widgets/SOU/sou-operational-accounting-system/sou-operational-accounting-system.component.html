<div class="widget-container">
  <div class="widget-header">
    <evj-contemporary-widget-header [uniqId]="widgetUniqId" [widgetTitle]="widgetTitle"></evj-contemporary-widget-header>
  </div>
  <div class="widget-content" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
    <div class="flex-row-container">
      <div class="flex-column-container">
        <evj-sou-in-streams></evj-sou-in-streams>
        <evj-sou-production-table class="table"></evj-sou-production-table>
        <evj-sou-losses-table class="table"></evj-sou-losses-table>
      </div>
      <div class="flex-column-container">
        <evj-sou-balance-card [data]="{type: 'in', title: 'Сумма входа'}"></evj-sou-balance-card>
        <evj-sou-balance-card [data]="{type: 'out', title: 'Сумма выхода'}"></evj-sou-balance-card>
        <evj-sou-balance-card [data]="{type: 'delta', title: 'Дельта'}"></evj-sou-balance-card>
        <evj-sou-balance-card [data]="{type: 'balance', title: 'Допустимый баланс'}"></evj-sou-balance-card>
      </div>
      <div class="flex-column-container">
        <evj-sou-in-streams></evj-sou-in-streams>
      </div>
    </div>
  </div>
</div>
