<div class="container">
  <div class="header">
    <div class="header__icon">
      <svg-icon
        [svgStyle]="{'width': '100%', 'height': '100%'}"
        src="assets/icons/widgets/SOU/header-icons/facilities.svg"
      ></svg-icon>
    </div>
    <div class="header__label">
      <span>{{data?.name}}</span>
    </div>
    <span style="flex-grow: 1"></span>
    <div class="header__button-counter" (click)="counterClick()">
      <span style="margin: auto; font-size: 14px">{{ count }}</span>
    </div>
  </div>
  <div class="facility">
    <svg-icon src="assets/icons/widgets/SOU/facility.svg"></svg-icon>
  </div>
</div>
