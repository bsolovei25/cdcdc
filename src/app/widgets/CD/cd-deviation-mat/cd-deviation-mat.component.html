<div class="container pointer-event">
  <evj-contemporary-widget-header [uniqId]="widgetUniqId" [widgetTitle]="widgetTitle" icon="diagram">
  </evj-contemporary-widget-header>
  <div
    class="container-body"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <table class="table">
      <thead class="table__header">
      <tr class="table__header__row">
        <th *ngFor="let column of columnsToDisplay" class="table__header__column">
          {{ column.name }}
        </th>
      </tr>
      </thead>
      <tbody class="table__body">
      <ng-container *ngFor="let element of dataSourceQuality">
        <tr
          class="table__body__row"
          [class.last-tr]="element.productName === 'last-row'"
          [class.table__body__row--active]="selectedRowProduct === element.id"
        >
          <ng-container *ngIf="element.productName !== 'last-row'">
            <td
              *ngFor="let column of columnsToDisplay"
              class="table__body__column"
              [class.table__body__column--active]="selectedRowProduct === element.id"
              [class.table__body__column--active--warning]="element.deviationQuality === 1 && selectedRowProduct === element.id"
              [class.table__body__column--warning]="element.deviationQuality === 1"
              (click)="onClickRow($event, element)"
            >
              <ng-container *ngIf="column.name === 'Мат. поток'">
                <div
                  (click)="onClickRow($event, element)"
                  class="table__body__column__row-title"
                  [class.table__body__column__row-title__border-active]="selectedRowProduct === element.id"
                  [class.table__body__column__row-title__border-warning]="element.deviationQuality === 1"
                >

                  <svg-icon
                    *ngIf="selectedRowProduct !== element.id && element.deviationQuality !== 1; else elseBlock"
                    class="table__body__column__row-title__icon__background"
                    src="assets/icons/widgets/APS/aps-recipe-diagram/gradient-grey.svg"
                  >
                  </svg-icon>
                  <svg-icon
                    *ngIf="element.deviationQuality === 1"
                    class="table__body__column__row-title__icon__background--orange-name"
                    src="assets/icons/widgets/CD/cd-deviation-mat/gradient_orange.svg"
                  >
                  </svg-icon>

                  <ng-template #elseBlock>
                    <ng-container *ngIf="element.deviationQuality !== 1">
                      <svg-icon
                        class="table__body__column__row-title__icon__background"
                        src="assets/icons/widgets/APS/aps-recipe-diagram/gradient-blue.svg"
                      >
                      </svg-icon>
                    </ng-container>
                  </ng-template>
                  <span class="table__body__column__row-title__text__name"
                  >{{ element.productName }}
                </span>
                </div>
              </ng-container>
              <ng-container *ngIf="column.name !== 'Мат. поток'">
                    <span
                      class="table__body__column__row-title__value"
                      [class.table__body__column__row-title__value-orange]="element.deviationQuality === 1"
                    >{{element.productDeviation }}</span>
                <svg-icon
                  *ngIf="element.deviationQuality === 1"
                  class="table__body__column__row-title__icon__background--orange"
                  src="assets/icons/widgets/APS/aps-recipe-diagram/gradient-orange.svg"
                >
                </svg-icon>
              </ng-container>
            </td>
          </ng-container>

        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
