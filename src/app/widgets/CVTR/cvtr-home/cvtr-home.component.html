<div class="widget-container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()">
  <evj-widget-header-smp [uniqId]="widgetUniqId" *ngIf="isHover"></evj-widget-header-smp>
  <div class="container">
    <iframe name="oqFrame" id="oqFrame" [src]="defaultUrl | safeUrl"></iframe>
  </div>
</div>
