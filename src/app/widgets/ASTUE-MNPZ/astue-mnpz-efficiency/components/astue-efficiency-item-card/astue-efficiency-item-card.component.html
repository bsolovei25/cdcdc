<div class="card" [class.card_list-item]="isListItem" [ngClass]="{'card_active':isActive}">
  <img class="icon" src="assets/icons/widgets/ASTUE/astue-efficiency/card/{{card.icon}}.svg" *ngIf="!isListItem" />
  <div class="name">{{card.name}}</div>
  <div class="status" *ngIf="isListItem">{{card.status}}</div>
</div>
