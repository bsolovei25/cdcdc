<div class="col" *ngIf="data">
  <div class="col__plan" [ngStyle]="{ color: fontColor() }">
    {{ data.plan }}
  </div>
  <div class="col__dia">
    <div class="dia__line" style="top:20%"></div>
    <div class="dia__line" style="top:40%"></div>
    <div class="dia__line" style="top:60%"></div>
    <div class="dia__line" style="top:80%"></div>
    <div class="dia__pusher" [ngStyle]="{ height: graphValues().pusher }">
      <div class="dia__current" [ngStyle]="{ color: fontColor(true) }">
        {{ data.fact }}
      </div>
    </div>
    <div class="dia__deviation" [ngStyle]="{ height: graphValues().plan }">
      <div
        class="dia__fact"
        [ngStyle]="{ height: graphValues().fact, background: graphColor() }"
      ></div>
    </div>
  </div>
  <div class="col__icon">
    <svg-icon class="icon" [src]="graphIcon()" [ngStyle]="{ fill: iconColor() }"></svg-icon>
  </div>
</div>
