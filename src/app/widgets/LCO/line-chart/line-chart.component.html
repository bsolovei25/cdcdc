<evj-widget-header
  [title]="widgetTitle"
  [units]="widgetUnits"
  [code]="widgetCode"
  [id]="widgetId"
  [uniqId]="widgetUniqId"
  [isPreview]="false"
></evj-widget-header>

<evj-frame-top></evj-frame-top>

<div class="content" (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()">
  <div class="line-chart" #chart></div>
  <div class="totals">
    <div class="totals__item totals__item_plan">
      <h3 class="totals__heading">{{ widgetOptions?.planName }}</h3>
      <h4 class="totals__count">{{data?.totals.plan | number:'1.1-2'}}</h4>
    </div>

    <div class="totals__item totals__item_fact">
      <h3 class="totals__heading">{{ widgetOptions?.factName }}</h3>
      <h4 class="totals__count">{{data?.totals.fact | number:'1.1-2'}}</h4>
    </div>

    <div class="totals__item totals__item_deviation">
      <h3 class="totals__heading">{{ widgetOptions?.deviationName }}</h3>
      <h4 class="totals__count">{{data?.totals.deviation | number:'1.1-2'}}</h4>
    </div>
  </div>
</div>

<evj-frame-bottom></evj-frame-bottom>
