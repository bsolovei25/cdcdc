<div class="report-container" [class.block-active]="isActive" (click)="onClick()">
  <div class="report-container__block-info">
    <div class="date">{{ data.date | date: "dd.MM.yyyy | hh:mm" }}</div>
    <div class="name">{{ data.name }}</div>
    <div data-tooltip="Удалить файл" class="report-container__button-remove" (click)="onDeleteClick()"
     ></div>
  </div>
</div>
