<div class="menu-container">
    <div class="filter-menu">
        <div *ngFor = "let item of filterMenu" class="filter-menu__item" 
            [class.filter-menu__item_selected]="selectedFilter === item"
            (click) = "chooseFilter($event)"
        >
            <span>{{item}}</span>
            <div  class="filter-menu__item_selection"
                *ngIf="selectedFilter === item"
            ></div>
        </div>
    </div>
</div>
