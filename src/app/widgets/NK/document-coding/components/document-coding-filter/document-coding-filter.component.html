<div class="container">
  <div style="height: 100%;">
    <div class="title">
      <div class="title__button-close" (click)="close()">
        <svg-icon src="assets/icons/widgets/reports/close.svg" class="add_button_icon">
        </svg-icon>
      </div>
      <div class="title__name">{{ filterTitle }}</div>
    </div>
    <div class="content">
      <cdk-virtual-scroll-viewport [itemSize]="41" class="content-block">
        <ng-container *cdkVirtualFor="let item of filterData">
          <div class="item__shadow-block">
            <div class="item__i" (click)="changeSwap(item)">
              <div class="name-param" [class.active]="activeItems.has(item.id)" [matTooltip]="item.name || '-'">
                {{ item.name || '-' }}
              </div>
              <div class="check-param">
                <label class="mycheckbox">
                  <input type="checkbox" id="checkBoxValue" class="mycheckbox__default"
                         (click)="changeSwap(item)" [checked]="activeItems.has(item.id)"/>
                  <div class="mycheckbox__new" [class.mycheckbox__checked]="activeItems.has(item.id)"></div>
                </label>
              </div>
            </div>
          </div>
        </ng-container>
      </cdk-virtual-scroll-viewport>
    </div>
    <div class="bottom">
      <div class="bottom__block">
        <div class="bottom__save-block" (click)="onSaveClick()">
          <div class="bottom__button-save">Сохранить</div>
        </div>
      </div>
    </div>
  </div>
</div>
