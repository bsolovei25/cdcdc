<div class="container-line">
  <div class="container-line__menu">
    <evj-oil-operations-line-menu
      [currentDates]="dates"
      (emitDates)="updateDates($event)"
    ></evj-oil-operations-line-menu>
  </div>
  <div class="container-line__line-chart">
    <evj-oil-operations-line-chart
      (closeLineChart)="close($event)"
      [data]="chartData"
      [points]="pointsData"
    ></evj-oil-operations-line-chart>
  </div>
</div>
