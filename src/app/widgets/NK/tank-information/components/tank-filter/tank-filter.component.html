<div class="container">
  <div style="height: 100%">
    <div class="title">
      <div class="title__button-close" (click)="exit()">
        <svg-icon src="assets/icons/widgets/reports/close.svg" class="add_button_icon"> </svg-icon>
      </div>
      <div class="title__name">Выберите нужные разделы</div>
    </div>
    <div class="content">
      <ng-container *ngFor="let item of dataParam">
        <div class="item" (click)="itemOpen(item)">
          <div class="item__title-button">
            <svg-icon
              *ngIf="item.open"
              src="assets/icons/widgets/oil-control-all/tank-information/arrow-up.svg"
              [svgStyle]="{ 'width.px':14, 'height.px':10 }"
            ></svg-icon>

            <svg-icon
              *ngIf="!item.open"
              src="assets/icons/widgets/oil-control-all/tank-information/arrow-bottom.svg"
              [svgStyle]="{ 'width.px':14, 'height.px':10 }"
            ></svg-icon>
          </div>
          <div class="item__name">{{ item.type }}</div>
        </div>
        <div *ngIf="item.open" class="item__shadow-block">
          <ng-container *ngFor="let i of item.tanks">
            <div class="item__i">
              <div class="name-param">{{ i.name }}</div>
              <div class="check-param">
                <label class="mycheckbox">
                  <input
                    type="checkbox"
                    id="checkBoxValue"
                    class="mycheckbox__default"
                    (click)="changeSwap(i)"
                    [checked]="i.active"
                  />
                  <div class="mycheckbox__new" [class.mycheckbox__checked]="i.active"></div>
                </label>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
    <div class="bottom">
      <div class="bottom__block">
        <div class="bottom__save-block" (click)="save()">
          <div class="bottom__button-save">Сохранить</div>
        </div>
      </div>
    </div>
  </div>
</div>
