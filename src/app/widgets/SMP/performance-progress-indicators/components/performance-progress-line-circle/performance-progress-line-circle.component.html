<div class="container-line-circle">
  <div class="container-line-circle__arrow">
    <svg-icon src="assets/icons/widgets/SMP/arrow-circle.svg" [svgStyle]="{ 'width.%':100, 'height.%':100 }">
    </svg-icon>
  </div>
  <div *ngFor="let item of data" class="container-line-circle__content">
    <div class="circle">
      <evj-performance-progress-circle [data]="item"></evj-performance-progress-circle>
    </div>
    <div class="arrow">
      <svg-icon
        src="assets/icons/widgets/SMP/arrow-circle.svg"
        [svgStyle]="{ 'width.%':100, 'height.%':100, 'margin-top.px': 3 }"
      >
      </svg-icon>
    </div>
  </div>
</div>
