<span class="title">{{title | uppercase}}</span>
<div class="container">
    <div class="top">
        <div 
            class="top__inner_fact"
            [style.height.%]="factTankLevel > 80? 5 * (factTankLevel - 80) : 0"
        ></div>
        <div 
            class="top__inner_plan"
            [style.height.%]="planTankLevel > 80? 5 * (planTankLevel - 80) : 0"
        ></div>
    </div>
    <div class="mid">
        <div
            class="mid__inner_fact"
            [style.height.%]="factTankLevel >= 80? 100: factTankLevel >= 20? 5/3 * (factTankLevel - 20) : 0"
        ></div>
        <div
            class="mid__inner_plan"
            [style.height.%]="planTankLevel >= 80? 100: factTankLevel >= 20? 5/3 * (planTankLevel - 20) : 0"
        ></div>
        <div class="line line__top"></div>
        <div class="line line__bottom"></div>
        <span class="fact">{{factTankLevel |number:1.0-1}}</span>
        <span class="plan">{{planTankLevel |number:1.0-1}}</span>
    </div>
    <div class="bottom">
        <div
            class="bottom__inner_fact"
            [style.height.%]="factTankLevel >= 20? 100: 5 * factTankLevel"></div>
        <div
            class="bottom__inner_plan"
            [style.height.%]="planTankLevel >= 20? 100: 5 * planTankLevel"></div>
    </div>
</div>
