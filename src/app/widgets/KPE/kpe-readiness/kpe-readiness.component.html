<div class="container">
  <evj-contemporary-widget-header type="kpe" [uniqId]="uniqId" [widgetTitle]="widgetTitle">
    <div class="content-container">
      <div class="header">
        <ul class="header__info">
          <li class="header__info-item">
            <div class="header__info-1"></div>
            <span>Факт</span>
          </li>
          <li class="header__info-item">
            <div class="header__info-2"></div>
            <span>План</span>
          </li>
        </ul>
      </div>
    </div>
  </evj-contemporary-widget-header>
  <div
    class="container-body"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="readiness">
      <div class="readiness__header">
        <div #mainGauge class="readiness__header__gauge" [style]="gaugeWidth(mainGauge)">
          <evj-kpe-gauge-chart></evj-kpe-gauge-chart>
        </div>
        <div class="readiness__header__chart">
          <evj-kpe-line-chart [data]="lineChartData"></evj-kpe-line-chart>
        </div>
      </div>
      <div class="readiness__middle" [style]="rowHeight(middleGauge)">
        <div class="readiness__middle__gauges-container">
          <div class="container">
            <div #middleGauge class="readiness__middle__gauge element-container">
              <ng-container *ngTemplateOutlet="gaugeContainer"></ng-container>
            </div>
            <div class="readiness__middle__gauge element-container">
              <ng-container *ngTemplateOutlet="gaugeContainer"></ng-container>
            </div>
          </div>
        </div>
        <div class="readiness__middle__chart element-container">
          <ng-container *ngTemplateOutlet="chartContainer"></ng-container>
        </div>
      </div>
      <div class="readiness__main">
        <div class="readiness__main__row">
          <div class="readiness__main__chart"></div>
          <div class="readiness__main__chart"></div>
        </div>
        <div class="readiness__main__row">
          <div class="readiness__main__chart"></div>
          <div class="readiness__main__chart"></div>
        </div>
        <div class="readiness__main__row">
          <div class="readiness__main__chart"></div>
          <div class="readiness__main__chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #gaugeContainer>
  <div class="gauge-card">
    <div class="gauge-card__content">
      <div class="gauge-card__units">
        <div class="gauge-card__units__unit">тыс.тн/cут</div>
        <div class="gauge-card__units__unit">&</div>
      </div>
      <div class="gauge-card__gauge">
        <evj-kpe-gauge-chart></evj-kpe-gauge-chart>
      </div>
      <div class="gauge-card__title">
        Загрузка
      </div>
    </div>
  </div>
</ng-template>

<ng-template #chartContainer>
  <div class="chart-card"></div>
</ng-template>
