<div class="container" #container>
  <div
    class="gauge"
    #chart
    [ngStyle]="{
      'height': size + 'px',
      'width': size + 'px'
    }"
  >
    <evj-kpe-gauge-chart-multi-color
      class="gauge__chart"
      [type]="1"
      [showAxisValues]="false"
      [isPerformance]="true"
    ></evj-kpe-gauge-chart-multi-color>
    <span class="main-text">Ключевой показатель эффективности Л-35-1000</span>

    <span class="axis__value axis__value_1">40</span>
    <span class="axis__value axis__value_2">80</span>
  </div>
</div>
