<div class="container" #container>
  <div
    class="gauge"
    #chart
    [ngStyle]="{
      'height': size + 'px',
      'width': size + 'px'
    }"
  >
    <evj-kpe-gauge-chart-multi-color
      class="gauge__chart"
      [type]="1"
      [showAxisValues]="false"
      [hideDescription]="true"
      [isPerformance]="true"
      [data]="internalData"
    ></evj-kpe-gauge-chart-multi-color>
    <span class="main-text">{{ data?.name }}</span>
    <span class="main-description">{{ data?.description }}</span>

    <span class="axis__value axis__value_1">{{ getExtremumValue('min') }}</span>
    <span class="axis__value axis__value_2">{{ getExtremumValue('max') }}</span>
  </div>
</div>
