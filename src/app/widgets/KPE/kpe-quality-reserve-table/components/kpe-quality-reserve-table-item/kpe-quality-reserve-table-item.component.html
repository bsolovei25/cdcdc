<div class="table-container" *ngIf="!!(headers$ | async).length">
  <div class="shadow"></div>
  <table mat-table [dataSource]="data$ | async" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        {{(headers$ | async)[+column].name}} <span>{{(headers$ | async)[+column]?.unit}}</span>
      </th>
      <td mat-cell *matCellDef="let element" [class.warning]="element.cells[+column]?.isWarning">
        {{element.cells[+column]?.value}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
