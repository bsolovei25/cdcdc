<div class="container">
  <div class="product">
    <div class="product__title">{{data?.title}}</div>
    <div class="line-diagram">
      <div class="line-diagram-bg">
        <div class="line-diagram-inner"
          [style.width.%]="data?.percentage"
        ></div>
      </div>
    </div>
  </div>
  <span class="count">{{data?.count}}</span>
</div>
