<div class="container">
  <evj-contemporary-widget-header
    [uniqId]="uniqId"
    [widgetTitle]="widgetTitle"
    type="kpe"
    icon="sliders"
  ></evj-contemporary-widget-header>
  <div class="content"
    (mousedown)="$event.stopPropagation()"
    (touchstart)="$event.stopPropagation()"
  >
    <div class="diagram">
      <span class="diagram__header">
        Каждая &nbsp;<span> 12-ая </span>&nbsp; паспортизация является некондицией
      </span>
      <div class="diagram__container">
        <div class="diagram-circle" #chart></div>
        <div class="diagram-inner-text">
          <span class="percent">{{data?.percentage| spaceNumber : 1}}</span>
          <span class="unit">%</span>
        </div>
        <div class="info">
          <div class="info__item">
            <span class="values values-fact">&bull; {{data?.fact}}</span>
            <span class="description">{{data?.factDescription}}</span>
          </div>
          <div class="info__item">
            <span class="values">&bull; {{data?.plan}}</span>
            <span class="description">{{data?.planDescription}}</span>
          </div>
        </div>
      </div>
      <div class="diagram__footer">Число некондиций по продуктам</div>
    </div>
    <div class="shadow"></div>
    <div class="product-list-container">
      <div class="product-list">
        <evj-kpe-pasportize-percent-product
          *ngFor="let item of productsList"
          [data]="item"
          [style.width.%]=100
        ></evj-kpe-pasportize-percent-product>
      </div>
    </div>
  </div>
</div>
