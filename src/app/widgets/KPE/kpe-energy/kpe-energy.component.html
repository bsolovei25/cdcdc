<div class="widget-container">
  <evj-contemporary-widget-header
    [uniqId]="uniqId"
    [widgetTitle]="widgetTitle"
    type="kpe"
    icon="kpe-marker"
  >
    <div class="content-container">
      <div class="header">
        <ul class="header__info">
          <li class="header__info-item">
            <div class="header__info-1"></div>
            <span>Факт</span>
          </li>
          <li class="header__info-item">
            <div class="header__info-2"></div>
            <span>План</span>
          </li>
        </ul>
      </div>
    </div>
  </evj-contemporary-widget-header>
  <div class="container">
    <div class="scroll-container">
      <div #gauge class="chart-container" [style]="chartWidth">
<!--        <evj-kpe-gaude-chart></evj-kpe-gaude-chart>-->
        <evj-kpe-gauge-chart></evj-kpe-gauge-chart>
      </div>
      <evj-kpe-deviation-diagram style="min-width: 400px" [data]="data?.chart"></evj-kpe-deviation-diagram>
      <evj-kpe-energy-tab *ngFor="let tab of data.tabs" [data]="tab"></evj-kpe-energy-tab>
    </div>
  </div>
</div>
